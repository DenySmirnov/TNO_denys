 ## Leader Descs ##
 POLITICS_TENZIN_GYATSO_DESC: "У той час як ХХ століття принесло кілька масштабних потрясінь, які кардинально змінювали  порядок речей знову і знову, народ Тибету лишився непорушним, незмінним стовпом посеред усього цього. На чолі цієї непохитної нації стоїть чотирнадцятий далай-лама, також відомий як Тенцзін Ґ'яцо. Він є духовним і політичним лідером Тибету, саме в такому порядку за важливістю. Хоча він не має безпосередньої політичної влади, вплив, який він має на Тибет і тибетський буддизм в цілому, відчувається дуже чітко.\n\nЯк і всі далай-лами, Тенцзін Ґ'яцо вважається реінкарнацією тринадцятого далай-лами, останнього втілення Авалокітешвара. Тенцзін народився 9 липня 1935 року в маленькому селі Такцер на кордоні Тибету і Китаю, і був виявлений ламами Тибету в ранньому віці - в чотири роки - пройшовши всі тести і методи, які вони використовували для визначення особи наступного далай-лами.\n\nЗвідти його поставили на чолі духовних і політичних організацій Тибету, хоча з самого початку його правління реальна влада в Тибеті належить ламам, які номінально правлять під його керівництвом. Така відверто теократична система викликає подив у сторонніх, тому на адресу Тибету і загальної системи правління в ньому не бракує критики, проте саме вона утримує Тибет незалежним і вільним протягом півстоліття з часу руйнування Цінської імперії."
