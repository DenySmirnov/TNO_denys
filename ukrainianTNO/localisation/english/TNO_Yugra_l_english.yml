 ### Leader Bios ###
 POLITICS_JABA_IOSELIANI_DESC: "За правління Бухаріна АССР Комі була засіяна таборами системи ҐУЛАҐ, куди політичних дисидентів, злочинців та інших «неугодних» Совєцькому Союзу примушували до роботи на жорстких трудових програмах на користь держави. Навіть після розпаду Союзу Західноросійський революційний фронт продовжував цю практику, відправляючи до таборів ешелонами каторжан і військовополонених і пильно стежачи за ними через базу Красного флоту у Воркуті. Саме в цю систему був направлений Джаба Костянтинович Іоселіані. Іоселіані, який покинув університет у Сакартвело, і для якого пограбування банків було набагато прибутковішою діяльністю, ніж академічна кар’єра, був заарештований за спробу затримати потяг, який евакуйовував активи московського банку. Військовий трибунал швидео визнав його винним і кинув у трюм найпершого корабля, що прямував до Воркути. Він потрапив до ворів в законі, «злодіїв, що творять закон», які керували багатьма злочинними мережами в ҐУЛАҐах, і занурився в рутину непосильної праці, яка, ймовірно, триватиме десятиліттями.\n\nАле на щастя, Совєцький Союз розпався через кілька тижнів, і Воркута втратила свій життєвий шлях. В'язні розділилися на дві групи: тих, хто хотів працювати з охороною, щоб вижити, і тих, хто відмовився порушувати злодійський кодекс і бути «сукою». Після кількох коротких, але кривавих сутичок ті, хто погодилися на співпрацю, втекли на Урал, а Іоселіані допоміг організувати масштабну втечу злочинців далі вглиб країни, подалі від невгамовних тюремників Воркути, що значно покращило його становище та забезпечило йому місце в колі лідерів ворів, що представляли їхні табори. У міру того, як Західноросійський революційний фронт підіймався і занепадав далеко на заході, вплив Іоселіані зростав, поки його не обрали головою кола. Він також уклав кілька досить вигідних угод з Драґуновим і торговцями зброєю зі Златоуста, служачи буфером між ними і воєначальницькими державами західних росіян в обмін на зброю та зброю. Але є ті, хто за тюремною ієрархією вважає згоду Іоселіані зрадою воровського кодексу, а відсутність прагнення до завоювань викликають шепотіння серед певних кіл про самовдоволення та лінь..."

 POLITICS_IVAN_ISTOMIN_DESC: "Іван Ґріґорьєвіч Істомін, уродженець Сибіру, ​​випадково став лідером та воєначальником хаотичної держави. Він - яскравий приклад справжнього корінного населення, оскільки є ненцем із корінням комі та боровся за збереження рідної мови. Істомін викладав її в школах, згодом навіть став письменником і поширював свої слова та ідеї серед населення, зруйнованого війною, ніколи не залучаючись до реальної політики.\n\nПізніше, з появою Уральської республіки як регіональної сили, на окремих територіях Західного Сибіру утворився вакуум влади, чим скористалися златоустівські торговці зброєю, створивши лояльних сателітів.\n\nНа крайній півночі, населеній тубільцями, Істоміна вважають відносно популярним інтелектуалом, який погодився обійняти посаду лідера Ненеції. Таким чином йому, можливо, вдасться зберегти мрію про країну, якою правитимуть корінні народи, а насамперед - про демократичну державу."
 POLITICS_IVAN_ISTOMIN_ONEGA_DESC: "Іван Ґріґорьєвіч Істомін, уродженець Сибіру, ​​випадково став лідером та воєначальником хаотичної держави. Він - яскравий приклад справжнього корінного населення, оскільки є ненцем із корінням комі та боровся за збереження рідної мови. Істомін викладав її в школах, згодом навіть став письменником і поширював свої слова та ідеї серед населення, зруйнованого війною, ніколи не залучаючись до реальної політики.\n\nПізніше, з появою Північноросійської республіки як регіональної сили, на окремих територіях Західного Сибіру утворився вакуум влади, чим скористалися антикомуністи з гвардії Онєґі, створивши лояльних сателітів.\n\nНа крайній півночі, населеній тубільцями, Істоміна вважають відносно популярним інтелектуалом, який погодився обійняти посаду лідера Ненеції. Таким чином йому, можливо, вдасться зберегти мрію про країну, якою правитимуть корінні народи, а насамперед - про демократичну державу."
 
 ### Ideas ###
 YGR_selfmade_men: "Люди, що зробили себе самі"
 YGR_selfmade_men_desc: "Наш урядовий апарат є унікальним серед руїн Росії, адже він укомплектований переважно... підприємцями старої Матінки. Хоча це може призвести до того, що нас сприйматимуть як державу «ворів у законі», унікальні кар’єрні шляхи наших лідерів можуть виявитися корисними не лише для переговорів, але й для торгівлі. Наші методи можуть бути грубими, але вони дають результати, і лише це має значення."
 YGR_zlatoust_made_government: "Уряд, що зробив Златоуст"
 YGR_zlatoust_made_government_desc: "Факт залишається фактом - без нашої "сестринської республіки" в Златоусті ми будемо такими ж вразливими, як листок на вітрі. Проте з їхнім захистом ми зможемо здійснювати наші... унікальні проєкти, не боячись сторонніх перешкод."
 YGR_siberian_democracy: "Сибірська демократія"
 YGR_siberian_democracy_desc: "Після повалення того криміналітету, що керували цією державою, ми маємо унікальну можливість створити належну демократичну систему на цих сибірських пустках. Це можливість, яку наше нове керівництво не буде втрачати."
 YGR_siberian_faithful: "Віряни Сиібру"
 YGR_siberian_faithful_desc: "Декадентські мирські суєти Юґри нарешті відкинуто на користь Слова Божого. Тепер ми маємо можливість вказати нашому народу правильний шлях до його спасіння, а потім поширити цю свою ласку на Сибір, Матінку й далі."
 YGR_pechora_war: "Печорська війна"
 YGR_pechora_war_desc: "Печорська війна — остання сутичка між двома північними державами Воркутою та Юґрою. Проте цього разу обидві сторони мають намір завершити те, що розпочали." 
 
