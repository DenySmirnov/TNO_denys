 ## Leader Descs ##

 POLITICS_ION_MIHAILACHE_DESC: "Йон Міхалаке, батько селянства в Румунії та засновник НЛП, є одним із тих рідкісних політиків, яким вдалося досягти політичного успіху: незважаючи на свою сильнішу ліву спрямованість, ніж у більшості членів його партії, він користується чималою повагою від членів цієї ж партії – НЛП — і від усього румунського народу. Політики нехтують ним на свій страх і ризик.\n\nП'ятдесят років тому кар'єра Міхалаке почалася в сфері освіти. Його любили колеги-вчителі та місцеве духовенство у рідному сільському регіоні, він використав цю популярність задля створення політичної спілки, яка виникла з Північної Мунтенії та яка отримає національну популярність.\n\nНе припиняючи свою політичну позицію як непохитного прихильника реформ на користь селян і фермерів, він пережив перипетії диктатури та війни та став найуспішнішим політиком Румунії після того, як диктатура Антонеску нарешті пала. Очолюючи НЛП, яка отримала найбільшу кількість місць у парламенті за 32 роки на виборах 1960 року та приєднавши ліве крило НЛП назад у партію, тепер він очолює уряд більшості за підтримки СДП.\n\nАле пройшло чимало часу, і Міхалаке почав відчувати свій вік, обставину, яку всі інші бачили вже давно. Нині він сподівається, що будь-хто, хто замінить його на цій посаді, зможе використати те, що він залишив по собі для Румунії та її народу."

 ## Ministers ##

 ROM_Nicolae_Penescu_hog_desc: "§YВіце-президент Ради міністрів\nАграризм§!\n--------------\n§LНіколае Пенеску — ветеран-аграрник, який знаходиться в центрі уваги з тих пір, як Міхай Антонеску легалізував партійну політику в 1952 році. Спершу ставши генеральним секретарем НЛП, він став фаворитом прем’єр-міністрів Маніу, Попа та Копосу як міністр внутрішніх справ, зрештою піднявшись до заступника ради міністрів у 1958 році.\n\nЗараз Пенеску — це ім’я, яке шепочуть із благоговінням усі члени НЛП. Він виконує надзвичайно важливу роль заступника Міхалаке в партії, головного представника потреб і бажань центристської фракції в уряді. Саме на цій посаді Пенеску з усією своєю енергією підтримує баланс коаліції НЛП/СДП."
 ROM_Viorel_V_Tilea_for_desc: "§YМіністр закордонних справ\nАграризм§!\n--------------\n§LВіорел Тілеа — гросмайстер дипломатії. Після того, як він справив враження на своє керівництво, коли він був представником румунської нації на Паризькій мирній конференції, він був призначений аташе румунської місії в Лондоні. Гидуючи отриманою новиною про утворення Націонал-легіонерської держави, він подав у відставку та попросив політичного притулку в Британії.\n\nТілеа незабаром став одним із лідерів імпровізованої групи вигнанців НЛП, поки не передав своє місце Йону Ратіу. Після операції «Морський лев» він евакуювався до Канади, залишаючись у вигнанні, аж поки не зміг повернутися до Румунії після падіння режиму Антонеску в 1956 році. Відтоді він вважається майже довічним міністром закордонних справ, постійно обіймаючи цю посаду з часів кабінету Маніу."
 ROM_Gheorghe_Zane_eco_desc: "§YМіністр фінансів\nЛівий аграризм§!\n--------------\n§LДля тих, хто знається в НЛП, Ґеорґе Зане буде очевидним вибором для такої важливої ​​посади в уряді. Економіст та історик піднявся з бідного жителя міста Галац на рубежі століть до провідного діяча румунської політекономічної та фінансової літератури. Саме з такими регаліями його заклик-занепокоєння до НЛП відносно економічного раціоналізму виявився виграшною формулою.\n\nТаке вражаюче минуле зробило його підйом по кар'єрних сходах НЛП дуже швидким після його входу в політику, піднесення, якому лише сприяла прихильність Корнеліу Копосу до нього. Зараз Зане виступає одним із головних прапороносців лівого крила НЛП, фігурою, яка має потужний вплив, коли справа доходить до формування політики, але водночас готова до компромісів, що робить його популярною фігурою серед обох партій."
 ROM_Corneliu_Coposu_sec_desc: "§YМіністр внутрішніх справ\nХристиянський консерватизм§!\n--------------\n§LСтудент юридичного факультету Лос-Анджелеса, журналіст, боксер і спритний учень засновника партії НЛП Юліу Маніу - це все Корнеліу Копосу, людина, яка може все. Єдине, чого він хотів, - діяти як механік політичної машини НЛП, спочатку як координатор, а тепер як друга людина в черзі партії на президентство.\n\nПід час партійної конференції, на якій остаточно було прийнято рішення про кандидатуру Міхалаке, Копосу головував як тимчасовий Голова Ради міністрів протягом усього ряду подій. Його політика, як людини розрахунку, може будуватися на компромісах, але його мораль, безсумнівно, ще не настільки заплямована. Для когось, хто провів останнє десятиліття в центрі політичної уваги, надзвичайно іронічно, що тепер він прагне лише знову відійти в тінь. Якщо офіс президента Ради міністрів знову звернеться до нього, Копосу не відповість на поклик цього разу."

 ### Ideas ###

 ROM_Scars_Of_Vienna: "Шрами Відня"
 ROM_Scars_Of_Vienna_desc: "Усі патріотично налаштовані румуни відчувають фантомні болі за Північною Трансильванію, відірваною від тіла Румунії після свавільного Віденського диктату. Ця претензія займає почесне місце в румунській конституції. На цій території націоналісти вичікують моменту, щоби завдати останнього удару угорському звіру, який окупував їхню землю. Міхай Антонеску не зміг відвоювати Трансильванію під час свого лихого й короткого правління, і тепер обов’язок вилікувати шрами своєї нації покладається на його наступників."

 ROM_Ghosts_Of_The_Past: "Привиди минулого"
 ROM_Ghosts_Of_The_Past_desc: "Сучасна демократія румунської держави прагне досягти нових висот, яких румуни ніколи раніше не бачили, але вона робить це всупереч наслідкам диктатури Йона Антонеску. Його режим обтяжував уряди постійними внутрішніми невдачами. Ці невдачі варіюються від недобудованого Дунайсько-Чорноморського каналу, який нині псує ландшафт, до руйнівної аграрної ситуації в поєднанні зі значним збільшенням влади еліти країни. Порядок сьогоднішнього дня продовжує залишатися на другому місці після вчорашніх помилок."

 ROM_Antonescus_Territorial_Remnant: "Залишок територій від Антонеску"
 ROM_Antonescus_Territorial_Remnant_desc: "Великий здобуток Антонеску, Святий Ґрааль, отриманий як нагорода за участь Румунії під час Другої світової війни, насправді є валізою без ручки. Територія Придністров’я пов’язана з Тягинськими угодами, згідно з якими наразі Румунія вкладає в неї гроші та війська за мізерні вигоди, і шанси змінити статус-кво для Румунії є невеликими. Ця обставина викликала на уряд у Бухаресті гнів з боку поселенців Дністровських пагорбів за їх бездіяльність і нездатність вирішити будь-яку з цих проблем."
 ROM_Transnistria_Burden_tt: "§R"Румунський народ ніколи не погодиться на продовження боротьби за межами наших національних кордонів".§! - §YДіну Братіану§! і §YЮліу Маніу§!"

 ROM_Michael_The_Brave: "Міхай Хоробрий"
 ROM_Michael_The_Brave_desc: "У румунському суспільстві нікого так не люблять, як короля Міхая. З моменту його критичної ролі в саботажі прем’єрства Братіану й відновлення конституції 1923 року та вільних виборів, на нього дивляться як на головного представника демократії в країні та вважають його невід’ємною частиною нації. Таке ставлення змушує короля нести не лише свою корону, а й важливу відповідальність за збереження свободи Румунії у безпеці від тиранії на її порозі."

 ROM_King_And_Pawn: "Король і пішак"
 ROM_King_And_Pawn_desc: "Румунія забезпечила собі місце на стороні переможців у Другій світовій війні та пожинала плоди цього вибору, тепер вона переживає довгий ряд проблем через це. Потужні зв’язки з Німеччиною відштовхують будь-яких потенційних торговельних партнерів поза сферою Пакту. Це призвело до майже повного економічного панування Німеччини над Румунією. Румунія стала нічим іншим, як пішаком для короля, короля, який постійно суперечить демократичній ідеології, яку пішак підтримує."

 ### Events ###

 ## World Events ##

 ROM_WORLD.1.t: "[Get_newspaper_header]Придністровська війна"
 ROM_WORLD.1.desc: "Хаотичне падіння Райхскомісаріяту Україна і громадянська війна залишили сліди по всій Європі, але ніхто не відчув наслідки цих подій так сильно, як Румунія: той безлад, який зараз відбувається там, - прямий наслідок війни в Україні. Нові хвилі партизанів з України почали стікатися до регіону Придністров’я, поновивши раніше неактивний повстанський рух та спричинивши різке зростання насильства на території.\n\nПовідомлення свідчать про те, що повстанці заповнили одеські катакомби, використовуючи їх для несподіваних нападів на саме місто. Це призвело до постійних бомбардувань, націлених на численні будівлі та чиновників, результатом чого став хаос як у самій Одесі, так і в сільській місцевості загалом. Новопризначений голова Ради міністрів Ніколае Пенеску пообіцяв усунути зростаючий рівень безладу, але не надав додаткових деталей, як саме він це зробить."
 ROM_WORLD.1.a: "Безумство двох Антонесків залишається їхнім спадком."

 ROM_WORLD.2.t: "[Get_newspaper_header]Одеська криза із заручниками"
 ROM_WORLD.2.desc: "Шокуючі новини прийшли з Одеси. Сьогодні партизани УПА захопили місцевий офіс Фольксдойче Міттельштеллє, взявши в заручники людей усередині. Офіс є штаб-квартирою командування регіону XXV зондеркоманди R, групи, відповідальної за управління інтересами чорноморських німців, що проживають у Ґубернаторстві Трансністрія. Повідомляється, що це угруповання неодноразово викликало на себе гнів через нехтування місцевим українськмм населенням.\n\nПісля цієї ситуації президент Ради міністрів Пенеску оголосив про рятувальну операцію за підтримки Німеччини з метою нейтралізувати терористів і безпечно вирішити кризу. Навіть більше, мер Одеси Герман Пинтя оголосив у місті надзвичайний стан, який набуває чинності негайно. Зв'язатися з Ґерманією задля отримання коментаря не вдалося."
 ROM_WORLD.2.a: "Неспокійні новини з понівеченої землі..."

 ROM_WORLD.3.t: "[Get_newspaper_header]Пенеску вбито бомбою, Копосу призначений прем'єр-міністром"
 ROM_WORLD.3.desc: "Криза із заручниками в Одесі, яка була головною новиною в румунській політиці останні кілька тижнів, досягла свого успішного вирішення після нейтралізації українських повстанців і порятунку заручників. На жаль, ця перемога була недовгою: за цією подією послідував підрив Ради міністрів, напад, який забрав життя президента Ради міністрів Пенеску. Придністровський відділ УПА взяв на себе відповідальність за цю акцію, через що багато хто підозрює, що це було зроблено з метою відплати за рятувальну операцію.\n\nПісля такого підриву екстрене засідання Ради за участю короля Міхая вирішило призначити Корнеліу Копосу тимчасовим президентом Ради міністрів до проведення нових виборів. Щодо Придністров'я ж рішення було таким: територія була передана під військове управління генерала Ґриґоре Баштана на найближче майбутнє."
 ROM_WORLD.3.a: "Спочатку тріумф, а потім трагедія."

 ROM_WORLD.4.t: "[Get_newspaper_header]Пенеску йде у відставку, націонал-селяністи зганьблені"
 ROM_WORLD.4.desc: "Криза із заручниками в Одесі, яка була головною новиною в румунській політиці останні кілька тижнів, закінчилася катастрофою після смерті як заручників, так і українських повстанців. Що ще гірше, розгорівся скандал, названий місцевою пресою «тираспольською справою», пов’язаний з президентом Ради міністрів Пенеску після того, як було виявлено, що він найняв агітатора Нікіту Смокіну, щоб виправдати те, що Румунія залишилася в Придністров’ї, знищивши будь-які шанси продовження свого прем'єрства, які могли лишитися після провалу операції.\n\nПенеску вже подав заяву про відставку королю Міхаю. Тим часом Корнеліу Копосу тимчасово призначили президентом Ради міністрів до проведення виборів, на яких багато хто прогнозує перемогу НЛП. Щодо Придністров'я ж рішення було таким: територія була передана під військове управління генерала Ґриґоре Баштана на найближче майбутнє.\n"
 ROM_WORLD.4.a: "Політичну сцену Румунії перевернули догори дриґом за одну ніч."

 ROM_WORLD.5.t: "[Get_newspaper_header]Референдум у Придністров'ї"
 ROM_WORLD.5.desc: "Після заспокоєння смертоносного придністровського конфлікту уряд у Бухаресті оголосив про серію референдумів у частинах неспокійної території щодо того, чи будуть частини регіону анексовані Румунією. Ці голосування відбудуться в п’яти повітах Дністровської долини, яка містить райони з молдовською більшістю: Ананьїв, Рибниця, Овідіополь, Тирасполь і Дубесарь.\n\nБільшість міжнародних спостерігачів вважають, що референдум з легкістю пройде успішно з переконливою більшістю, що заспокоїть напругу переселенців у цих регіонах. Щодо решти колишнього Ґубернаторства румунський уряд оголосив про плани якнайшвидшого переходу до правління корінних жителів під прапором Придністровської Республіки."
 ROM_WORLD.5.a: "Частка України все ж таки десь уціліє."

 ROM_WORLD.6.t: "[Get_newspaper_header]Румунія покидає Придністров'я"
 ROM_WORLD.6.desc: "Офіційні комюніке з Бухареста підтвердили те, що більшість підозрювали деякий час: уряд Румунії оголосив про евакуацію з території Придністров'я. Міжнародні спостерігачі встановили причиною цьому жорстоку та нескінченну непокору в регіоні та прихід Раду Кімпєану на посаду прем’єр-міністра, подія, яка, як вважається, стала причиною студентських протестів, спровокованих конфліктом.\n\nМайбутнє колишнього Ґубернаторства лежить у руках Райху, оскільки Румунія передає свої обов’язки німецькій адміністрації, яка керується під апатичним контролем військового Зігфріда Гасса."
 ROM_WORLD.6.a: "Залишок від правління Антонеску було покинуто."

 ROM_WORLD.7.t: "[Get_newspaper_header]Бомба сповільненої дії"
 ROM_WORLD.7.desc: "Угорські дипломати на міжнародному рівні засудили Румунію після висунення різких звинувачень, у яких поклали на них відповідальність за поновлення партизанських нападів на півночі Трансильванії. Такі заяви були підкріплені найавторитетнішими експертами, які надали докази тому, що саме румунську зброю контрабандою переправляють повстанцям-націоналістам у межах кордонів Угорщини.\n\nБухарест заперечив ці звинувачення, але висловив співчуття "румунам, що опинилися у пастці чужої землі", що ще більше загострило і без того напружену ситуацію. Ґерманія виступила із заявами про мир і європейську єдність, але багато міжнародних спостерігачів вважають, що в майбутньому подальша конфронтація неминуча ."
 ROM_WORLD.7.a: "Пакт кровоточить..."

 ROM_WORLD.8.t: "[Get_newspaper_header]Референдум у Придністров'ї"
 ROM_WORLD.8.desc: "Після заспокоєння смертоносного придністровського конфлікту уряд у Бухаресті оголосив про серію референдумів у частинах неспокійної території щодо того, чи будуть частини регіону анексовані Румунією. Ці голосування відбудуться в п’яти повітах Дністровської долини, яка містить райони з молдовською більшістю: Ананьїв, Рибниця, Овідіополь, Тирасполь і Дубесарь, а також у місті Одеса.\n\nБільшість міжнародних спостерігачів вважають, що референдум з легкістю пройде успішно з переконливою більшістю, за винятком Одеси. Оглядачі вважають, що лише масштабна фальсифікація виборів може дати Бухаресту бажаний результат. ЩЩодо решти колишнього Ґубернаторства румунський уряд оголосив про плани якнайшвидшого переходу до правління корінних жителів під прапором Придністровської Республіки." #Rîbnița's ț not yet supported by font
 ROM_WORLD.8.a: "Якою ціною?"