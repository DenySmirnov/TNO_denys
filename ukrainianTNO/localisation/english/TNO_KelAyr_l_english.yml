 ## Leader Descs ##
 POLITICS_IBRAHIM_IBN_UMARU_DESC: "Для іноземця пустеля, що оточує плато Аїр, - це лише непривітна пустеля. Але для людей, які там живуть, які перетинають пустелю, не маючи нічого, окрім верблюда і мантії на спині, пустеля - це більше, ніж дім. Це місце достатку для туарегів і фортеця, яка дає відсіч загарбнику. Султан Ібрагім ібн Умару знає це дуже добре, і саме тому він і його народ вижили навіть тоді, коли німецькі бомбардувальники панували в повітрі і знищували міста.\n\nКоли цивілізація руйнувалася під нацистськими бомбами, султан скористався шансом відступити в пустелю разом зі своїми людьми і кількома біженцями. Там він чекав, вичікуючи свого часу, ховаючи себе і свій народ від небезпеки. Коли небо нарешті звільнилося від бомбардувальників, султан негайно вирушив до Агадеса, міста, де колись правив його предок, щоб оголосити про відновлення султанату Кель-Айр, з милості Аллаха і Його пророка Мухаммеда, і швидко відновив свою владу над повітряним регіоном.\n\nСултанат Кель-Айр такий же, як і його лідер: бастіон ісламу і традицій, присвячений захисту свого народу від будь-якої зовнішньої загрози, чи то європейських колонізаторів, чи то африканських прогресистів. Іноземці можуть протестувати проти цього, називати це "гнобленням" або "фашизмом", але туареги знають, що без керівництва султана вони не тільки не були б вільними, але й продовжували б боротися в умовах анархії. Якщо сьогодні жителі плато Аїр насолоджуються порядком і миром, то цим вони завдячують султану і Сахарі - двом щитам, що захищають їх від небезпек, які надходять із зовнішнього світу."

