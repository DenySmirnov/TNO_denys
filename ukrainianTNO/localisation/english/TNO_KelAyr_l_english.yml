 ### Ideas
 AYR_idea_sahelian_nomads: "Сахельські кочівники"
 AYR_idea_sahelian_nomads_desc: "Гори Аїр лежать в самому серці Сахелю, посушливого прикордоння, що простягається між великою пустелею на півночі та пасмовими саванами на півдні. Цей суворий, сухий регіон ворожий до життя, і вижити в ньому можуть лише найвитриваліші види. Кочові племена регіону все ж зробили його своїм домом, опанувавши мистецтво виживання там, де мало кому вдавалося."
 AYR_idea_tuareg_heritage: "Спадщина туарегів"
 AYR_idea_tuareg_heritage_desc: "Султанат Аїр - це не стільки держава, скільки племінна конфедерація, союз туарегських племен південно-західної Сахари. Уряд не децентралізований, його просто не існує. Окремі племена блукають пустелею, мігруючи через піски, як вони робили протягом століть. Без суттєвих реформ і централізації, Аїр ніколи не запам'ятається нікому, окрім як тимчасово незатребуваний регіон Західної Африки."
