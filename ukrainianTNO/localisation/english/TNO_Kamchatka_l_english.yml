 ### Ideas ###
 KMC_sailor_state: "Держава моряків"
 KMC_sailor_state_desc: "Серед російських воєначальників наша державка є нетрадиційною тим, що наше осердя - це не залишки Червоної армії, а скоріше залишки Червоного військово-морського флоту. Хоча це й обмежує наші можливості через те, що ми базуємося на крижаному Далекому Сході, наша підступна земля добре захищає нас, дозволяючи нам зосередитися на єдиному істинному шляху до свободи."
