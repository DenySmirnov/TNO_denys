 # Leaders #
 KMC_Ivan_Yumashev: "Іван Юмашев"
 POLITICS_IVAN_YUMASHEV_DESC: "Адмірал Іван Степанович Юмашев провів кілька десятиліть у Червоному флоті, хоча країни, заради якої він колись плавав, більше не існує. Моря, які він переплавав, простягаються від Балтійського до Охотського, але зараз він здебільшого поглядає на Берингове море. Всю Велику Вітчизняну війну він провів, командуючи Тихоокеанським флотом, патрулюючи води і час від часу вступаючи в сутички з японськими кораблями. Він дізнався про поразку Союзу, коли перебував у Владивостоці, і швидко перейшов до активних дій та вивів флот з гавані до того, як японські шакали встигли прибути.\n\nКоли пил влягся, адмірал Юмашев і його офіцери присягнули на вірність режиму Ягоди, який допоміг їм знайти тимчасову роботу. У міру того, як реакціонери просувалися вперед, військово-морські сили Юмашева змушені були знайти інший притулок, подалі від фортів Приамур'я, що перебували в облозі. Місто Петропавловськ-Камчатський було покинуте совєцьким урядом і більшістю його мешканців, і тут залишилося небагато інфраструктури, не рахуючи кількох сіл. Береги Камчатки стали наземним штабом Червоного флоту, а маленьке рибальське містечко перетворили на імпровізовану військово-морську базу.\n\nДалеко від цивілізації далекосхідний Червоний флот нічого не робив, окрім того, що збивав кригу з бортів своїх кораблів, безсило спостерігаючи, як регіон занурюється в хаос і міжусобиці. Не маючи жодного розумного способу отримати припаси і паливо, моряки почали заробляти на життя піратством і контрабандою через Тихий океан, ставши додатковою перешкодою для Японії і США в їхній боротьбі за океан. Можна сказати, що адмірал Юмашев не в захваті від того, на що перетворили його людей, але також можна бути впевненим, що він не позбавить своїх людей єдиного життєздатного способу життя на краю Землі."
 
