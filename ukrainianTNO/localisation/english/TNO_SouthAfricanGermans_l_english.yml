 SFG_Wilhelm_Dommes: "Вільгельм Доммес"

 ## Leader Descs ##
 POLITICS_KARL_CHMIELEWSKI_DESC: "Карла Хмілєвскі завжди вважали людиною нижче середнього рівня в усіх аспектах, крім одного: жорстокості.\n\nХмілєвскі колись мав багатообіцяючу кар’єру в німецьких СС, будучи одним із небагатьох комендантів табору, чиє захоплення тортурами в’язнів бентежило навіть Райнхарда Гейдріха. Однак його надмірне хабарництво та порушення правил СС закінчили його кар'єру вічним перепризначенням до Остафрики Гюттіґа. Тут він був ніким.\n\nРоками зганьблений комендант табору намагався отримати схвалення райхскомісара, але марно. Навіть його змова вбити Ієна Сміта мала зворотний ефект, коли перешкодила планам його боса. Неуспішне командування корпусом під час південноафриканської війни, здавалося, зробить командира корпусом його останньою високою посадою, поки повстання Малана не змусило Гюттіґа знову провести інтервенцію в країну.\n\nОскільки більш компетентні генерали Гюттіґа були зайняті управлінням його територією, Хмілєвскі був єдиним, кому залишили придушити бурське повстання. Маючи трохи більше, ніж одну повну дивізію і ненависть до німців на найвищому рівні в країні, Хмілєвскі знає, що відновити контроль над Південною Африкою неможливо, але він принаймні спробує евакуювати якомога більше німецьких ресурсів, перш ніж його виб'ють."
 POLITICS_WILHELM_DOMMES_DESC: "Вільгельм Доммес ніколи не хотів бути в Африці, і навіть зараз думає лише про те, як звідти втекти.\n\nПісля Другої світової війни як єдиний німецький командувач, який тісно співпрацював з японцями протягом усієї війни, Доммес очікував швидкого підвищення по кар'єрній драбині Зеєкріґсляйтунґ, морського військового командування. Однак швидке погіршення німецько-японських відносин після війни призвело до швидкого вислання його до Остафрики, де його кар'єра стагнувала більше десяти років. Що ще гірше, Доммес пересидів південноафриканську війну, сховавши голову в пісок, оскільки американський флот перешкоджав його невеликому флоту відігравати будь-яку активну роль.\n\nПід час правління Гюттіґа вважалося, що він уникнув чисток, оскільки той вважав, що Афрікан кріґсмаріне не мають такої серйозної ваги, щоб турбуватися про них. Однак мало хто знав, наскільки це твердження правдиве. Поки Афріка горіла, Доммес скористався блаженним невіглаством штатгальтера, щоб спланувати свою втечу, але його плани постійно руйнував брак палива. Однак, коли Фасалленштаат було відвойовано, Доммес змінив свої плани: нишком використавши останні запаси, щоб перемістити те, що залишилося від його флоту, на покинуту військово-морську базу ОВН у Сімонстауні, контрадмірал вимагав забезпечити контроль над мисом у неминучому випадку краху Райхсштату та піднести його на тарілочці своїм колишнім союзникам в обмін на порятунок.\n\nВикористовуючи свій вплив на Рольфа Мюцельбурґа та Ганса-Ульріха Руделя, яких він врятував від страти Гюттіґом, Доммес ретельно проник у Оберкомандо Зюдафріку, готуючись зробити свій хід. Коли звістка про смерть Гюттіґа дійшла до Капштадту, не знадобилося значних зусиль, щоб убити ненависного Хмілєвскі та відкликати його війська на мис. Об’єднавши командування покійного Колоніальфервальтера(керівника колонією) зі своїми власними «Зеєфертайдіґунґ Сімонстаун», він зібрав розмаїття зброї, починаючи від ледве працездатного лінкора «Родні» і закінчуючи найсучаснішою бронетехнікою, яка лише була доступною для тепер неіснуючого режиму Булєрштадта.\n\nТепер, коли його план наближається до фіналу, у Доммеса лише одна мета: вижити, доки його переговори з японцями не гарантують йому та його людям безпечний шлях втечі. З цією метою він уклав тимчасовий союз із Йоганнесбурзькою «республікою» та в’язнями ОВН на півночі, однак мало хто очікує, що він триватиме довго, навіть якщо він переживе неминучу атаку АНК."

 ### Ideas ###
 SFG_huttig_division: "Дивізії Гюттіґа"
 SFG_huttig_division_desc: "Оберкомандо Зюдафріка складається з одних із найбільш загартованих у боях і безжальних солдатів, що воювали в Другій громадянській війні в Південній Африці. Бравши участь у південноафриканській війні та незліченних антипартизанських операціях згодом, вони знайомі з бойовими діями та місцевістю, яка визначає цю війну. Тепер, отримавши нові накази, ветерани Оберкомандо Зюдафріка готові востаннє знищити опір у Південній Африці."

 SFG_restoring_order_in_sudafrika: "Відновлення порядку в Зюдафриці"
 SFG_restoring_order_in_sudafrika_desc: "Оберкомандо Зюдафріка отримали просту ціль безпосередньо від самого Гюттіґа: зруйнувати Південну Африку будь-якими необхідними засобами назавжди. Не існує моралі чи етики, які б стримували війська, і вони також не подають жодної передмови щодо їх наявності. Вони тут, щоб руйнувати, завойовувати та підкорювати, не більше того."
