TNO_ugly_american_icon_tt_delayed: "§F«А недобудови заросли. Нічого, крім трави. Сумні слова наших пісень, брати мої, вкрилися іржею». - §MБогдан§! §YСтельмах§!\n\n§RРуїна§! - історичний термін, введений козацьким літописцем §YСамійлом Величком§! який описує політичну ситуацію в §MУкр§!§Yаїні§! Це був час хаосу, розбрату та анархії всередині країни, коли громадянська війна була постійною, а іноземне втручання було нормою.\n\nЦей хаотичний період життя, за загальною думкою, розпочався після смерті гетьмана Богдана Хмельницького, людини, яка змогла створити незалежну державу після багатьох років польського та литовського панування.\n\nПісля його смерті Україна стала полем битви, де велася війна, в якій не було жодного лідера, який би дотримувався єдиних стандартів правління. Конфлікт між класами назрівав і був численним, а союзи змінювалися так само часто, як і напрямок вітру. Анархію, що охопила Україну, вдалося придушити лише після того, як Іван Самойлович став гетьманом українського козацтва. Після цього в Україні на деякий час знову настала видимість миру.\n\nАле цей період незабаром повернеться до §MУкр§!§Yаїни§! і вперше прийде до §JВеликої Британії§! оскільки обидві країни балансують на межі війни..."
