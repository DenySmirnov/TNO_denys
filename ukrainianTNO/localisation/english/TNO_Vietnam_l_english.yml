 ## Leader Descs ##
 POLITICS_VU_NGOC_ANH_DESC: "Лікар за фахом, прем'єр-міністр Ву Нгок Ань походить з католицької родини мандаринів(чиновників) північної провінції Намдінь. Відомий завдяки навчанню у Франції, він причетний до вакцинації від віспи по всьому Тонкіну. Він став настільки знаменитим, що у 1930-х уряд призначив його членом Палати представників Тонкіну, де він працював у Генеральний економічній та фінансовій раді. Переломним моментом в його кар'єрі стала боротьба з голодом на Півночі В'єтнаму, як одному з головних організаторів допомоги і порятунку, йому приписують провідну роль подолання голоду.\n\nТраєкторія його кар'єри драматично змінилася коли Японія зробила В'єтнам своєю колонією у 1945. Відомий своєю методичністю та співчутливістю, він був призначений урядом Чан Чонг Кіма на посаду  міністра охорони здоров'я, на якій він чудово проявив себе. Коли Чан Чонг Кім пішов у відставку в 1952, його наступник Чан Ван Чонг залишив Ву на посаді, а потім призначив його своїм віце-прем'єр-міністром. Доктор Ву ніколи й не думав, що підніметься так високо. Але, після провалу операції "Йон-Го" він займе посаду прем'єр-міністра.\n\nВ інші часи з доктора Ву вийшов би чудовий прем'єр-міністр. Десятиліття роботи у медичній сфері і навички на політичній арені дали б йому достатньо простору для маневру. Його методичність та співчутивлість гарантували б йому, якщо не любов народу, то хоча б його симпатію. Тим не менш, зараз він прибирає усі провали минулої влади. Поки зростає кількість прихильників Дьєма, а "Національний фронт" покидає його коаліцію, а на півночі, здається, ніщо не в змозі зупинити відродження В'єтміня. Його правління закінчилося до його початку. Питання одне: хто прийде йому на заміну?"
 POLITICS_BAO_DAI_DESC: "Бао Дай - людина, яку переслідують можливості, що могли б бути; він зайняв престол у дитинстві після смерті батька і, з тих пір, інші використовували його у своїх політичних цілях. Не так багато змінилося з днів його дитинства; тепер його господи розмовляють японською, а не французською і конвої з зерном ходять до Осаки та Нагої, а не до Парижу, В'єтнам все ще лялька в руках іноземців, і він із ним же. І в нього нема сил зупинити це.\n\nУ ролі імператора, Бао Дай ставав дедалі більш авторитарним у своєму правлінні не зважаючи на думки ради. Це іронічно, враховуючи, що ті кадри, на які він покладається, самі більш віддані своїм господарям у Токіо, ніж імператору. Більшій частині населення байдуже ставиться до його указів, оскільки В'єтнам, як колись в останні дні французського правління, охоплений бунтівними настроями і повстаннями. Хо Ши Мін притаївся в тіні, готовий до нападу, а японські володарі чекають будь-яку слушну нагоду, аби виправдати подальше вторгення.\n\nБао Дай дивиться на те, що відбувається і тужить за втраченим майбутнім, за мрією про незалежну і сильну імперію, яка загинула, коли японці ступили на цю землю. Йому шкода В'єтнам; проте на відміну від нього, у В'єтнама є шанс прокласти свій шлях і пройти його до кінця. Бао Дай знає, що коли майбутнє прийде за ним, він буде зметений як павутиння в запиленому залі. І не схоже, що у нього є вибір."
 POLITICS_TRUONG_TU_ANH_DESC: "Чионг Ту Ань - старійшина Фуонг, "старший брат Фуонг", для своїх знайомих. Двадцять років він прагнув цієї посади і тепер, коли він її отримав, він буде зубами триматися за неї.\n\nНароджений в провінції Фуєн, націоналізм був у нього в крові; Його батько, староста села, брав участь у різних націоналістичних рухах, таких як Кан Вуонг. Проте Ань пішов далі: в ханойському університеті він сформулював ідеологію 'націоналізму виживання'. Згідно з цією ідеологією, люди складаються з основних інстинктів, таких як: егоізм, сексуальність і суспільство, і ці інстинкти повинні бути сильнішими за інші, а це досягається силою, трансформацією та інтеграцією.\n\nЦя ідеологія заклала фундамент націоналістичної партії Дай В'єт, яку він заснував у 1939. Після зміни влади у В'єтнамі з французської на японську, Ань створив коаліцію з двома іншими націоналістичними партіями та сформував 'Націоналістичний фронт'.\n\nСпівпрацюючи з урядами Чан Чонг Кіма та Чан Ван Чонга, Ань зміцнив свої позиції на півночі та півдні В'єтнаму та, частково, трохи посунувши персоналістів у центральному В'єтнамі. Чионг дав Аню та Нху більше влади, щоб уберегти розпад існуючого уряду, але коли запобігти розпаду не вдалося - Ву Нгок Ань зробив ще гірше та інтегрував обидві партії в уряд, щоб запобігти подальшій зміні влади. Звісно, ця спроба виявилася невдалою та Чионг Ту Ань тепер стоїть за кермом.\n\nТепер Ань може вільно просувати свої ідеї націоналізму виживання в'єтнамцям. Він це зробить, незважаючи на ціну, бо жодна ціна не є занадто великою, щоб зробити свою націю сильною."
 POLITICS_NGO_DINH_DIEM_DESC: "Після десяти років, коли Нго Дінь Дьєма вигнали з посади прем'єр-міністра, Нго Дінь Дьєм повертається на хвилі однієї з найгірших криз в історії В'єтнаму. Дьєм почав свою кар'єру повільно підіймаючись сходами мандаринської(чиновничою) бюрократією. Коли Японці увійшли в Індокитай, Дьєм пішов проти Франції почавши налагоджувати контакт з японцями.\n\nЗа свою участь у створенні Асоціації за відновлення Великого В'єтнаму Дьєму доведеться шукати притулку від французів. Проте, скоро японці звільнять В'єтнам з пазурів французскього колоніалізму. Однак це не значило що він стане прем'єр-міністром, на цю роль був обраний Чан Чонг Кім.\n\nПісля десятиліття нарощування своєї влади і з допомогою своїх братів, Дьєм нарешті досяг вершини своєї політичної кар'єри. Тепер, після відставки неефективного уряду та оголошення надзвичайного стану, Дьєм може вільно встановлювати порядок і справедливість у В'єтнамі."
 POLITICS_REPUBLICAN_DIEM_DESC: "Після десяти років, коли Нго Дінь Дьєма вигнали з посади прем'єр-міністра, Нго Дінь Дьєм не просто повертається на хвилі однієї з найгірших криз в історії В'єтнаму, але ще й зметає маріонетку французскього колоніалізму. Дьєм витримав гоніння від французів. Дьєм витримав відсторонення на користь Чан Чонг Кіма. Він надто довго протистояв неефективному уряду який вів В'єтнам у хаос.\n\nСоціальна революція, яка відбулася за допомогою брата Дьєма - Нху, повинна змісти В'єтмінь та воскресити В'єтнам. Матеріальний капіталізм, так чи інакше, буде зметений. Порядок і справедливість, для приниженої нації, незабаром будуть відновлені. Можливо, декому доведеться постраждати в ім'я цих ідеалів, але Нго Дінь Дьєм готовий піти на такі жертви.\n\nПісля десятиліття нарощування влади, політична кар'єра Дьєма тільки почалася. Нова демократія буде встановлена на руїнах того, що було, і тепер ніхто не стане на заваді соціальної революції."
 POLITICS_NGUYEN_KHANH_DESC: "Нгуєн Кхан народився на півдні країни і, фактично, виховувався мачухою, яка була відомою в'єтнамською оперною співачкою. Коли Японія звільнила В'єтнам від французскього колоніалізму, Кхан вступив до зароджуваної в'єтнамської армії і був зарахований до її лав.\n\nНгуєн Кхан піднявся по кар'єрних сходах, приєднавшись до єдиного на той час діючого повітряно-десантного підрозділу, і врешті-решт був відправлений на навчання до японської військової академії. За цей час Кхань встиг побачити все, що тільки можна було побачити. Він брав участь у тайській операції проти Лаосу і Камбоджі. Він був свідком операції проти В'єтміню і її невдачі у 1960.\n\nТепер Нгуєн Кхану вдалося захопити владу завдяки внутрішній нестабільності, за винятком одного. Прихід Кханя до влади був... хаотичним. Багато хто у В'єтнамі зараз може лише сподіватися, що адміністрація Кханя покладе край хаосу і нестабільності."

 ## Minister Descs ##
 VIN_Bao_Dai_hog_desc: "§YІмператор В'єтнаму\nПатерналістський консерватизм§!\n--------------\n§LІмператор В'єтнаму - відомий марнотрат. Хоча він був обличчям В'єтнаму в країні та за кордоном, він не керує державою. Натомість, коли йому не заважають службові обов'язки, він проводить дні в Імперській цитаделі купаючись  в розкоші та байдикуванні. Хоча народ та політична верхівка ненавидять його, він відповідає всім японським вимогам. Його слухняність і трусливість нівелюють ті невеликі патріотичні почуття, які має імператор В'єтнаму.\n\nІмперія переживає останні дні і Бао Дай знає це. Видатні націоналісти виступили проти монархії, ставши переконаними республікацями перед лицем Бао Дая. Про В'єтмінь... чим менше сказано, тим краще. Імператорська цитадель - камінчик в потоці долі, яку змиє поток великих перемін.§!"
 VIN_Vu_Van_Mau_for_desc: "§YМіністр закордонних справ\nПатерналістський консерватизм§!\n--------------\n§LВу Ван Мау, на посаді міністра закордонних справ, залишається доволі непомітним. Зрештою, така посада, з оглядом на відносини Японії з В'єтнамом, часто вважається непотрібною. Тим не менш вони помиляються.\n\nНасправді, з усіх членів кабінету міністрів Ву Ван Мау, ймовірно, зробив найбільше для того, щоб В'єтнам залишився на плаву. Саме його часті візити до Токіо гарантують безперебійне постачання зброї, радників та припасів на склади в Хайфоні. Без його "непотрібної" роботи В'єтнам, скоріш за все, перетворився б на руїни.§!"
 VIN_Tran_Van_Van_eco_desc: "§YМіністр фінансів\nПатерналістський консерватизм§!\n--------------\n§LЧан Ван Дан - видатний бізнесмен з півдня, який заснував перший сталеливарний завод у В'єтнамі. Коли японці звільнили В'єтнам від кайданів французького колоніалізму, Чан Ван Дан був запрошений до провінції Туан Хоа працювати в міністерстві фінансів під керівництвом Хо Та Ханя.\n\nПротягом наступного десятиліття Чан Ван Дан зблизився з реформаторами Національного фронту В'єтнаму, такими як Чан Ван Хуонг та Нгуєн Луу Вієн. Досягнувши посади міністра фінансів, Чан Ван Дан тепер представляє Національний фронт, незважаючи на те, що офіційно не є його членом.§!"
 VIN_Ngo_Dinh_Nhu_sec_desc: "§YМіністр внутрішніх справ\nРеволюційний націоналізм§!\n--------------\n§LЯкщо ви запитаєте в'єтнамського політичного експерта, хто має найбільше зв'язків у в'єтнамській політиці, відповідь завжди буде «Нго Дхінь Нгу». Колишній бібліотечний архівіст і ревний - багато хто сказав би, що надто ревний - римо-католик, Нго Дхінь Нгу є ідеологом Cần Lao (Персоналістичної робітничої партії). Вперше він потрапив до імперського уряду, коли був призначений міністром внутрішніх справ за часів свого тестя Чан Ван Чонга. Але, незважаючи на його відносний досвід, його дуже не люблять в уряді, частково через його дивну ідеологію: персоналізм.n\n\nБазуючи свої погляди на працях богослова Еммануеля Муньє, Нху наполягає на необхідності соціальної революції, щоб змести з лиця землі прихильників комуністичної революції В'єтміня. Незважаючи на таку антиурядову позицію, уряд продовжує використовувати його через страх перед його воєнізованими формуваннями, які цілком здатні спричинити хаос у центральному В'єтнамі. Допоки уряд зможе протистояти цій складній ситуації, він зможе запобігти подальшому поширенню персоналістського впливу.§!"

 ### Ideas ###
 VIN_idea_viet_minh: "Ліга боротьби за незалежність В'єтнаму"
 VIN_idea_viet_minh_desc: "На кожній карті світу територія В’єтнамської імперії представлена як об’єднана під урядом Хюе. Проте, якби хтось ступив у сільську місцевість, то побачив би не В'єтнамську поліцію чи японську імператорську армію, яка патрулює села, а комуністичну Лігу боротьби за незалежність В’єтнаму, або, коротше, В’єтмінь. Вони почали свою боротьбу за незалежність В’єтнаму проти французів у 1941 році, але тепер вони змінили ціль на в’єтнамський уряд і японські сили в країні. Під керівництвом харизматичного Хо Ші Міна та Чионг Чіня В’єтмінь знайшов підтримку по всьому В'єтнаму та навіть за його межами, включаючи елементи Китайської національної революційної армії. Хоча їх активність зменшилася з 1950-х років, вони чекають моменту слабкості, щоб вдарити по країні та почати свою §R"революцію"§!..."

 VIN_idea_imagined_independence: "Уявна незалежність"
 VIN_idea_imagined_independence_desc: "Після завершення Великої східноазійської війни В'єтнам звільнився від французького ярма. Але насправді В'єтнам просто змінив свого господаря з європейського на азійського. Ми не маємо контролю ні над нашою економікою, ні над нашими військовими справами, навіть нашою внутрішньою політикою керує Японія. Японський культурний вплив лише зростає з кожним днем, затьмарюючи навіть французький. Японці зайняли місце французів, причому у багатьох відношеннях. А деякі вчені-юристи, які багато вивчали це питання, виявили, що Індокитайська федерація під владою Франції технічно ніколи не була розпущена..."

 VIN_idea_the_faltering_establishment: "Підступна верхівка влади"
 VIN_idea_the_faltering_establishment_desc: "Коли Токіо призначив технократів з Національного фронту В'єтнаму на чолі країни після Великої східноазійської війни, вони вірили, що зроблять свою роботу належним чином. Однак провал операції «Йон-Го» в 1961 році і подальше звинувачення 38-ї армії та уряду Чан Ван Чионга виявили нестабільність, притаманну політичній верхівці країни. Після відставки колишнього прем'єр-міністра Чан Ван Чионга, колишній міністр охорони здоров'я Ву Нгок Ань був призначений тимчасовим прем'єр-міністром, але його уряд не має життєво важливої підтримки з боку Національного фронту В'єтнаму. Поки фракції у в'єтнамському уряді борються між собою за те, хто прийде йому на зміну, В'єтмінь планує свої наступні кроки..."

 VIN_idea_a_new_phase: "Новий етап"
 VIN_idea_a_new_phase_desc: "Відтоді, як Мейго Сакусен скинув французьких колонізаторів у 1947 році, відновлення в'єтнамських збройних сил було головним політичним пріоритетом для всіх в'єтнамських урядів. Коли в 1950-х роках загроза з боку В'єтміня відступила, Японія почала блокувати такі дії. Однак після провалу операції «Йон-Го» в 1961 році генерал-губернатор Цучіхасі Юїцу нарешті дозволив нам розпочати розширення збройних сил В'єтнаму. Однак уряд повинен бути обережним, щоб одночасно віддалитися від Японії і зберегти їхню щедру допомогу."

 VIN_widespread_opposition: "Могутня опозиція"
 VIN_widespread_opposition_desc: "На зважаючи на те, як змовники зображали свій переворот, більшість людей виступила проти захоплення влади, не кажучи вже про монархію. Вже відбулися масові протести проти державного перевороту з масовою втечею до В’єтміню. Крім того, японські посольства, здається, скептично ставляться до перевороту. Принц повинен вжити швидких заходів, щоб забезпечити підтримку Японії та заспокоїти населення."

 VIN_the_personalist_revolution: "Персоналістична революція"
 VIN_the_personalist_revolution_desc: "Нго Дінь Нху, головний ідеолог партії Кан Лао, закликав до «соціальної революції» для боротьби з комуністичною революцією В'єтміню. Надихаючись рухами в Таїланді та Японії, уряд починає радикальну соціальну реорганізацію. Існуючі скаутські рухи реорганізовано в Революційну молодь, до якої долучили жінок. Однак надходять тривожні повідомлення про залякування, насильство та кампанію на півночі, яка включає масові страти та катування, націлені на підозрюваних у співпраці з В’єтмінем..."

