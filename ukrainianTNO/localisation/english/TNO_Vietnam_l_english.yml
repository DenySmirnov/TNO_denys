 ## Leader Descs ##
 POLITICS_HO_CHI_MINH_DESC: "Чоловік, якого весь світ зная як Хо Ши Міна, був відомий як Нгуєн Ай Куок і Бак Хо — «дядько Хо», і ще, мав до двохсот інших псевдонімів. Про його життя практично нічого не відомо, окрім того, що він народився в Центральному В’єтнамі в 1890 році та навчався марксистській політиці у Франції та Росії. Однак він відомий і його поважають навіть вороги — як поліглота і компетентного поета, чиї вірші, написані шрифтами Чу Хан і Чу Куок Нгу, легко читають і слухають майже всі країни.\n\nТепер, з іншого боку, про нього знають дещо більше, ніж раніше. Після більш ніж двох десятиліть боротьби, спочатку проти французів, потім проти режиму Віші і, нарешті, проти японців — все тієї ж породи імперіалістів, Хо добре знав — Хо не зможе просто тихо піти, занадто багато ворогів він тепер має. Створивши вільну зону в Північному В’єтнамі та маючи агентів, які, здається, розсіяні по всій країні, Хо став більше, ніж просто лідером – він є загадкою та страшилкою для японського та в’єтнамського урядів і майже міфічним героєм для його прихильників.\n\nАле Хо Ши Мін старіє, і навіть коли контроль Японії над Азією слабшає, Хо відчуває, що може не прожити достатньо довго, щоб побачити, як В’єтнам гордо стоїть як незалежна держава. В’єтнамці це знають і ще більше згуртовуються навколо дядька Хо, але за ким вони підуть після його смерті?"
 POLITICS_TRUONG_CHINH_DESC: "Чоловік, який зараз називає себе Чоинг Чінь, народився під ім'ям Данг Суан Кху в дельті Червоної річки недалеко від Ханоя в 1907 році. Після двадцяти дев'яти років, проведених на життєвому шляху, який привів його спочатку до соціалізму, а потім до комунізму Хо Ши Міна, він взяв своє нинішнє ім'я - «Чионг Чінь» в'єтнамською мовою - на честь Довгого Маршу, здійсненого Мао Цзедуном, який пізніше прийняв мученицьку смерть у боротьбі з японськими імперіалістами.\n\nТепер Хо Ши Міна немає в живих, і принаймні тимчасова перемога над японцями була забезпечена. Його наступником став чоловік, якого в'єтнамські комуністи з гордістю називають «відмінним учнем Бак(дядька) Хо» - Чионг Чінь. Його революційна репутація бездоганна, а вірність В'єтнаму і Комуністичній партії ніколи не викликала сумнівів: він пишався своєю відданістю ідеалам Хо, навіть якщо не завжди погоджувався з ними.\n\nТепер, коли влада повністю в руках Чионга, а лояльність його партії та нації більш-менш гарантована, Чионг може рухатися вперед з дещо зміненою ідеологічною програмою: основні плани будуть базуватися на земельній реформі, натхненній працями Мао Цзедуна в поєднанні з більшовицькою інтерпретацією антиколоніального руху.\n\nНезалежно від своїх планів, Чоинг дасть своєму попередникові всі підстави пишатися ним. У цьому він клянеться своєю честю і вірністю Революції та В'єтнаму."

