 ### Ideas ###
 VIC_20_years_of_resistance: "20 років спротиву"
 VIC_20_years_of_resistance_desc: "В’єтмінь існує вже майже двадцять років і, за цей час, він закріпився як головна організація антияпонського опору у В’єтнамі. Він пережив своїх китайських товаришів, витримавши натиск японців. В’єтмінь відбив послідовні японські атаки, витримав тайську агресію і все ще залишається силою, з якою доводиться рахуватися в Індокитаї. Поки на Індокитайському півострові залишаються імперіалізм і протидія їм, В'єтмінь продовжуватиме боротьу, щонайменше, ще двадцять років."

 VIC_comrades_from_the_north: "Товарищи з півночі"
 VIC_comrades_from_the_north_desc: "Хоча Китай зазнав поразки від японців, самі китайці не здалися. Залишки Народно-визвольної армії Китаю, зокрема комуністичні четверта та восьма армії дійшли до Юньаню та Гуансі на півдні, де вони, з тих пір, встановили зв'язки з В'єтмінем. Зі свого боку, В’єтмінь зустрів цих вигнанців з розпростертими обіймами, залучивши їх до боротьби, як досвідчених солдатів. Проте всі знають, що їхня співпраця, незважаючи на неймовірну плідність, незабаром залишиться у минулому, оскільки вигнанці планують їхнє повернення..."

 VIC_victory_in_lang_son: "Перемога у Лангшоні"
 VIC_victory_in_lang_son_desc: "В’єтмінь здобув свою першу перемогу у ході літньо-осінньої прикордонної кампанії проти японців, розробленій Во Нгуєн Зіапом за сприяння Йе Цзяніна. За лічені тижні сили В'єтміню розбили п'яту дивізію 38-ї армії, зайнявши місто Лангшонь і змусивши відступити до Хонгая. Ця приголомшлива перемога шокувала як японську, так і в’єтнамську громадськість, яка тепер обернулася проти імперського уряду. І поки уряд розпадається, В’єтмінь уже почав розширюватися ще більше підриваючи могутнісь обох імперій – Японської та В’єтнамської."
