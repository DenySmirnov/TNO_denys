 RUS_Mission_Smuta_CHT_MAG_PactExpiresMyChungus: "Угода зберігається... §Rпоки що§! зберігається"
 RUS_Mission_Smuta_CHT_MAG_PactExpiresMyChungus_desc: "Усе колись закінчується, включаючи й цей непевний альянс держави [CHT.GetFlag] §W[CHT.GetName]§! та держави [MAG.GetFlag] §W[MAG.GetName]§!. Він або буде забутий із часом, або ж, як варіант, буде розірваний ще раніше, ніж будь-хто може цього очікувати."

 RUS_Mission_Smuta_CHT_MakeMikhailCool: "Довести легітимність Міхаїла"
 RUS_Mission_Smuta_CHT_MakeMikhailCool_desc: "Формула проста: чим легітимніший Міхаїл, тим легше нам правити над людьми. І тому ми повинні довести, що він легітимний, інакше ж відчуємо наслідки."
 RUS_Decision_Smuta_CHT_MishaKrutoyChel: "Зробити Міхаїла відомим усім"
 RUS_Decision_Smuta_CHT_MishaKrutoyChel_desc: "Швидка й проста у створенні, груба пропаганда про Міхаїла може полегшити нам правління людьми в короткій перспективі, однак, на жаль, люди рано чи пізно врешті-решт дізнаються правду. Тоді наші попередні зусилля будуть хіба наполовину варті того, або ж і взагалі не варті."
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy: "Розповсюджуємо чітінскую модель..."
 RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy_desc: "Анатолій Собчак є одним із наших головних активів у цивільному секторі. До того ж, він амбіційна людина - тож дозвольмо йому працювати над покращенням наших земель не лише в його рідному місті, Чіті."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1: "Урок перший: вибивати гроші"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1_desc: "Аби правити, треба мати гроші. Щоб мати гроші, треба отримати їх із певного джерела. Аби отримати гроші із певного джерела, треба мати силу. Такі прості, але правдиві й пов'язані між собою слова."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2: "Урок другий: заохотити війська"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2_desc: "Аби досягти дисципліни, солдат іноді повинен боятися свого командира навіть більше, ніж ворога. І тому ми повинні позбавитися від найгірших зразків солдатів, заохотивши сталеву дисципліну в наших рядах."
 RUS_Decision_Smuta_Commie_Annex_Kamchatka: "Зв'язатися з державою [KMC.GetFlag] §R[KMC.GetName]§!"
 RUS_Decision_Smuta_Commie_Annex_Kamchatka_desc: "Ми зв'яжемося з адміралом Юмашевим і залишками Тихоокеанського флоту й запропонуємо їм приєднатися до нас мирним шляхом."
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR: "Провести перемовини з державою [VOR.GetFlag] §R[VOR.GetName]§!"
 RUS_Decision_Smuta_Expansion_NegotiateWithVOR_desc: "Хоча сувора північ знаходиться під контролем Блохіна і його банди тюремщиків, можливо, їх можна переконати приєднатися до нас, враховуючи нашу безмежну силу в регіоні."
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends: "Надіслати пропозицію державі [FAV.GetFlag] §R[FAV.GetName]§!"
 RUS_Decision_Smuta_Expansion_FAV_OMS_LetsBeFriends_desc: "Вільні авіатори, чи як там себе називають ті залишки Нічних відьом, зручно пригрілися на півночі. Їхні хоробрі спроби відбивати рейди бомбардувань Люфтваффе є похвальними, однак їхні способи постачання вичерпуються. Ми можемо надіслати їм пропозицію із наданням усього, що вони потребують за умови, що ті погодяться на інтеграцію."
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends: "Надіслати пропозицію державі [FAV.GetFlag] §R[FAV.GetName]§!"
 RUS_Decision_Smuta_Expansion_FAV_SVR_LetsBeFriends_desc: "Вільні авіатори, чи як там себе називають ті залишки Нічних відьом, зручно пригрілися на півночі. Їхні хоробрі спроби відбивати рейди бомбардувань Люфтваффе є похвальними, однак їхні способи постачання вичерпуються. Ми можемо надіслати їм пропозицію із наданням усього, що вони потребують за умови, що ті погодяться на інтеграцію."
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends: "Надіслати пропозицію державі [FAV.GetFlag] §R[FAV.GetName]§!"
 RUS_Decision_Smuta_Expansion_FAV_TYM_LetsBeFriends_desc: "Вільні авіатори, чи як там себе називають ті залишки Нічних відьом, зручно пригрілися на півночі. Їхні хоробрі спроби відбивати рейди бомбардувань Люфтваффе є похвальними, однак їхні способи постачання вичерпуються. Ми можемо надіслати їм пропозицію із наданням усього, що вони потребують за умови, що ті погодяться на інтеграцію."
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends: "Надіслати пропозицію державі [ZLT.GetFlag] §R[ZLT.GetName]§!"
 RUS_Decision_Smuta_Expansion_ZLT_SVR_LetsBeFriends_desc: "Інших великих претендентів на Західний Сибір було підкорено, а значить, настав час надати зброярам Златоуста останній вибір."
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk: "Угода із Новосібірском"
 RUS_Decision_Smuta_Expansion_NOV_SVR_FuckOmsk_desc: "Оскільки щодо Чорної ліги є певна одностайність у питанні того, наскільки жахливими, як для ворога, вони є, ми можемо зібрати військову допомогу від воєначальників поблизу, і першим, про кого треба подумати, є Новосібірск. Вони мають багато подібних політичних процесів, до того ж, мають доволі подібне до нашого бачення возз'єднаної Росії; особливо схожим воно є в питанні ролі війська в політиці.\n\nНа додачу, вони мають кордон із Омском. Нам слід зробити з ним угоду: вони нададуть трошки артпідтримки, яка відволіче Язова, і коли його погляд буде звернено туди, ми вдаримо і знищимо Чорну лігу раз і назавжди!"
 RUS_Decision_Smuta_OMO_Deactivation: "Спинити розширення Божого царства"
 RUS_Decision_Smuta_OMO_Deactivation_desc: "Увесь Далекий Схід знаходиться під контролем Божого царства, тож час перекувати мечі на орала і почати відбудову цієї побитої війною землі."