RUS_DecisionCategory_Smuta: "§fСмута§!"

RUS_Smuta_Enable_Tt: "Категорія £smuta §fСмута§! у рішеннях стане §Gдоступною§!.\n"
RUS_Smuta_Enabled: "Категорія £smuta §fСмута§! у рішеннях є доступною"
RUS_Smuta_Disable_Tt: "Категорія £smuta §fСмута§! у рішеннях буде §Rвимкнена§!.\n"
RUS_Smuta_Ended: "Дерево фокусів §fрегіонального об'єднання§! було виконано"

RUS_Smuta_MainImage_Desc: "§F§fСмутноє врємя§!\n--------------\n«Смутноє врємя», або ж, якщо коротше, «Смута» - період високої політичної нестабільності, поділу й внутрішніх конфліктів у російській історії, який тривав від 1598-го і аж до 1613-го року. Зазвичай причиною Смути називають смерть Івана IV і відсутність легітимної лінії успадкування його влади. Історики майбутнього, що досить імовірно, назвуть цей період історії, що ми переживаємо зараз, «другою Смутою» - звісно ж, до моменту, коли ми об'єднаємо наш регіон [RUS_Smuta_CurrentRegion].§!"
RUS_Smuta_Contenders_Title: "ПРЕТЕНДЕНТИ"
RUS_Smuta_Contenders_Title_Desc: "§fПретенденти§!\n--------------\nПретендантами є кожна держава, воєначальник і уряд, що висуває претензії на певні частини території регіону §W[RUS_Smuta_CurrentRegion]§! і контролює певну частку його цілком легітимно. Хай там ким були б ці претенденти для нас, ворогами чи друзями, їх потрібно або перемогти, або асимілювати, а наш контроль над усім регіоном - зміцнити. Лише тоді може початися наше повноцінне перетворення в державу."
RUS_Smuta_Contenders_Value: "[?Smuta_ContendersReal_Num|W0]"
RUS_Smuta_Contenders_Value_Desc: "[RUS_Smuta_Contenders_Value_Desc]"
RUS_Smuta_Contenders_Value_Desc_Ongoing: "§FУсього залишилося §f[?Smuta_ContendersReal_Num] претендентів,§! які претендують на контроль над деякими частинами регіону §W[RUS_Smuta_CurrentRegion]§!. Ми входимо в це число.§!"
RUS_Smuta_Contenders_Value_Desc_Victory: "§GМи є єдиним претендентом, що лишився в регіоні §W[RUS_Smuta_CurrentRegion]§! - ми перемогли.§!"
