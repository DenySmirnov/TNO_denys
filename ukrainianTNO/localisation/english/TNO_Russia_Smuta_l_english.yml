RUS_Smuta_Chaos_Add_Y_Tt: "§F[RUS_Smuta_AddOrSubtract] £smuta_chaos §RГромадський хаос§!: [?Smuta_Chaos|Y0] -> [RUS_Smuta_Chaos_AfterAdd] ([?Y|-=0]).§!\n"
RUS_Smuta_Supplies_Add_Y_Tt: "§F[RUS_Smuta_AddOrSubtract] £smuta_supplies §sВійськові припаси§!: [?Smuta_Supplies|Y%1] -> [RUS_Smuta_Supplies_AfterAdd] ([?Y|+=1%]).§!\n"
RUS_Smuta_SuppliesWeeklyGain_Add_Y_Tt: "§F£smuta_supplies §sПриріст військових припасів щотижня§! буде §Yзмінено§! на [?Y|%1+=], після чого значення дорівнюватиме [RUS_Smuta_SuppliesWeeklyGain_AfterAdd].§!\n"
RUS_Smuta_Chaos_Mission_Cost_Add_Y_Tt: "§Ціну виконання місії §R«Хаос ударяє по нас!»§! буде §Wзмінено§! на [?Y|0-=] £political_power_texticon  політичної влади.§!\n"
RUS_Smuta_Smuta_CoringCost_MultiplyBy_Y_Tt: "§FВартість виконання §Wвсіх рішень із окупації§! буде §Tпомножено§! на [?Y|%Y1].§!\n"
RUS_Smuta_Occupation_TargetTag_Tt: "Всі регіони, які є осердніми землями держави [?var:TargetTag.GetFlag] §W[?var:TargetTag.GetName]§!, припинять бути такими для цієї держави, а натомість §Gстануть§! нашими осердніми землями.\n"

