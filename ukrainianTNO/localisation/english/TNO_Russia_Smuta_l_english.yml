RUS_Smuta_CurrentRegion_FarEast: "Далекий Схід"

RUS_Smuta_Stats_CivilianChaos_Title: "ХАОС"
RUS_Smuta_Stats_CivilianChaos_Title_Desc: "§F£smuta_chaos §RГромадський хаос§!\n--------------\nЛюдське суспільство - складний організм, і якщо зламається одна частина - обов'язково за нею вийдуть із ладу й інші. Поки ми працюємо над установленням контролю над регіоном §W[RUS_Smuta_CurrentRegion]§!, люди, особливо в окупованих регіонах, повинні бути правильним чином скеровані, аби ті не заважали нашому уряду чи нашим військовим зусиллям. Ураховуючи це, ми не повинні допустити, щоб §Wзначення§! £smuta_chaos §Rгромадського хаосу§! перевищило §W250§! - інакше ж це §Rпризведе до жахливих наслідків§!."
RUS_Smuta_Stats_CivilianChaos_Value_Normal: "[?Smuta_Chaos|W0]"
RUS_Smuta_Stats_CivilianChaos_Value_Bad: "[?Smuta_Chaos|R0]"
RUS_Smuta_Stats_CivilianChaos_Value_Desc: "§F£smuta_chaos §RГромадський хаос§!\n--------------\nПоточне значення: [?Smuta_Chaos|Y0]\nМаксимальне значення: §Y300§!\nЗначення £smuta_chaos §Rгромадського хаосу§! §Wщотижня§! §Rпідвищується§! на додачу до того, що £smuta_chaos §Rгромадський хаос§! підвищується чи знижується залежно від обставин. Наразі ситуація [RUS_Smuta_Stats_CivilianChaos_Value_Desc]\n--------------\n§WПоточне§! значення громадського хаосу викликає такі §Wмодифікатори§!:\n  - Приріст досвіду армії: [?Smuta_Chaos_Modifier_experience_gain_army|+=] daily\n  - Час тренування дивізій: [?Smuta_Chaos_Modifier_training_time_army_factor|%Y1=]\n  - Приріст військовозообов'язаного населення: [?Smuta_Chaos_Modifier_conscription_factor|%0+]\n  - Втрата організації при пересуванні: [?Smuta_Chaos_Modifier_org_loss_when_moving|%-1]\n  - Позабойові штрафи за нестачу постачання: [?Smuta_Chaos_Modifier_out_of_supply_factor|%-1]\n  - Стабільність: [?Smuta_Chaos_Modifier_stability_factor|=+%]\n  - Підтримка війни: [?Smuta_Chaos_Modifier_war_support_factor|=+%]§!"
RUS_Smuta_DynamicModifier_Chaos: "Модифікатори від рівня £smuta_chaos §Rгромадського хаосу§!"
RUS_Smuta_Stats_CivilianChaos_Value_Desc_Normal: "§Wне є критичною§! ([?Smuta_Chaos|W0] / §R250§!)."
RUS_Smuta_Stats_CivilianChaos_Value_Desc_Bad: "§Rє критичною§! ([?Smuta_Chaos|R0] / §R250§!). Ужийте заходів, аби вирішити цю проблему."

RUS_Smuta_Stats_MilitarySupplies_Title: "ПРИПАСИ"
RUS_Smuta_Stats_MilitarySupplies_Title_Desc: "§F£smuta_supplies §sВійськові припаси§!\n--------------\nЧи готові наші війська до виконання складних операцій? Який стан нашої військової логістики? Чи здатна наша армія витримати затягнуту військову кампанію? Відповідь на ці та інші подібні питання можна дати спостереженням за значенням £smuta_supplies §sвійськових припасів§!. Чим більше £smuta_supplies §sвійськових припасів§! ми маємо, тим більше варіантів буде на наших руках під час установлення нашого контролю над регіоном §W[RUS_Smuta_CurrentRegion]§!, і навпаки, чим менше £smuta_supplies §sвійськових припасів§! ми маємо, тим більш обмеженими будуть наші §Wоперації§!.§!"
RUS_Smuta_Stats_MilitarySupplies_Value: "[?Smuta_Supplies|W0%]"
RUS_Smuta_Stats_MilitarySupplies_Value_Desc: "§F£smuta_supplies §sВійськові припаси§!\n--------------\nПоточне значенння: [?Smuta_Supplies|Y1%]\nБазовий приріст щотижня: [?Smuta_SuppliesWeeklyGain|+=1%]\n--------------\nБазовий £smuta_supplies §sприріст військових припасів щотижня§! може бути змінений у негативний бік деякими факторами, як-то §Wвисокий§! §Rгромадський хаос§! та §Wвійна§!.§!"

RUS_Smuta_Contenders_Entry_Desc: "§F[THIS.GetFlag] §f[THIS.GetName]§!\n--------------\n[RUS_Smuta_Contenders_Entry_Status]§!"
RUS_Smuta_Contenders_Entry_Status_NotROOT: "Кожна частка інформації нижче оновлюється щотижня.\n--------------\nСтолиця: §W[?capital.GetName]§!\nКількість дивізій: [?num_divisions|W0]\nКількість контрольованих регіонів: [?num_controlled_states|W0]"
RUS_Smuta_Contenders_Entry_Status_ROOT: "§GДумаємо, ми знаємо, що це за претендент - це ми.§!"
RUS_Smuta_Contenders_Entry_Defeated_Desc: "Нічого не лишилося від держави [THIS.GetFlag] §R[THIS.GetName]§!."
RUS_Smuta_Contenders_Entry_PreparesWar_Desc: "Згідно з доступною нам інформацією, держава [THIS.GetFlag] §f[THIS.GetName]§! планує напасти на нас!"
RUS_Smuta_Contenders_Entry_AtWar_Desc: "Ми знаходимося в стані війни з державою [THIS.GetFlag] §R[THIS.GetName]§!. Їхня столиця, схоже, знаходиться в місті §W[?capital.GetName]§!, більше інформації ми не можемо отримати."

RUS_Smuta_MainDesc: "Історія не повторюється... але точно є співзвучною. Ми живемо в £smuta §fдругі смутні часи§! - а з цим іде весь той хаос, кров і війни. Нові сторінки російської історії пишуть кулі, що літають навколо - і ми не повині стати всього лише ще одною приміткою на цих сторінках."

