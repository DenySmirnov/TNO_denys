RUS_Decision_Smuta_Occupation_CHT_Werbell: "Заснувати Чітінскую тренувальну академію"
RUS_Decision_Smuta_Occupation_CHT_Werbell_desc: "Коли наші війська проходили крізь міста й села Західного Сибіру, стільки людей просило дати шанс стати членами легендарної армії найманців Вербела - ви б не повірили. Проблема полягає в умовах. Бачте-но, ці потенційні рекрути мають доволі не схожі на наші передісторії. Деякі з них - рибалки, а деякі - торговці. Деякі навіть гвинтівки за все своє життя не бачили. Із таким слабеньким рівнем знань вони будуть лише тягарем у майбутніх битвах у Сибіру.\n\nНа щастя, нещодавне завоювання Чіти дало можливість Вербелу використати з максимальною користю той незначний потенціал кадрів, що може йому надати Далекий Схід. Він планує створити нову тренувальну академію для всіх росіян, що хочуть долучитися до лав його найманців. Наші ветерани і старші офіцери повинні стати викладачами у цьому новому освітньому закладі, аби запевнити те, що жоден новобранець не потрапить не війну без знання того, який бік зброї повинен дивитися на ворога."
