RUS_Decision_Smuta_Chaos_Decrease_desc: "Поки активне, не дає збільшуватися значенню £smuta_chaos §Rгромадського хаосу§!."
RUS_Decision_Smuta_Chaos_Decrease_FuckFuckFUck: "Ужити §eекстренних заходів§!"
RUS_Decision_Smuta_Chaos_Decrease_FuckFuckFUck_desc: "Ані £GFX_pol_idea §Wрішення§! про §Rокупацію§!, ані §fстратегічні§! £GFX_pol_idea §Wрішення§! не будуть доступними, поки це рішення буде активним."
