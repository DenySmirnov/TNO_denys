 VYT_THENEWORDER_DESC: "Коли Західно-Російський революційний фронт просувався до Москау, німці відчайдушно потребували допомоги, щоб зупинити його просування. Вони знайшли її у Володимирі Романові, законному спадкоємцеві Російської імперії, який давно мріяв повернути свою зруйновану батьківщину.\n\nДозволивши зібрати дивізію з російських вигнанців і добровольців, Володимир зміг взяти участь у контрнаступі проти Революційного фронту. Однак, несподівано для німців, коли Революційний фронт почав розвалюватися, а власний наступ Вермахту застопорився, дивізія Володимира не зупинилася, просунувшись до земель навколо Вятки і взявши їх під свій контроль. \Створивши осередок монархічного правління, цар Володимир III тепер править як неохочий автократ, готуючись до відвоювання і відновлення решти країни, знаючи, що для возз'єднання Росії потрібна сильна рука, але сподіваючись, що його піддані врешті-решт матимуть право голосу в уряді.\n\nІмперська держава стикається з багатьма викликами, включаючи сварливих генералів, конкуруючі політичні кліки, і навіть питання його власної ролі і призначення в уряді. Дуже скоро настане час, коли на ці питання доведеться відповісти, і доля як Романових, так і Російської імперії буде вирішена для всіх."
 
 KOM_THENEWORDER_DESC: "Коли Західно-Російський революційний фронт розпався наприкінці Західно-Російської війни, саме в Сиктивкарі, столиці Комі АРСР, опинився цивільний уряд фронту. З відьомського варива чиновників ЗРРФ, радянських політичних засланців, біженців і тих, хто був би небажаним в інших державах, сформувалася Республіка Комі, яка створила конституцію і демократичні інститути, що поклали край циклам насильства, які її спіткали.\n\nОднак не все гаразд у республіці - політичний конфлікт і інтриги досягають кризової точки, і, схоже, дні цієї демократії обмежені."
 
 PRM_THENEWORDER_DESC: "Колись Олексій Добровольський був таким же, як і всі слов'яни, слабким і боягузливим, сліпо виконуючи накази свого начальства на Західно-Російському революційному фронті. Лише коли його послали на смерть у бою проти німців, він побачив, що таке справжня сила. Він побачив, як могутні арійські воїни розбивали слабких росіян, які наважилися їм протистояти, демонструючи перевагу панівної раси. У той час, як навколо нього розвалювався Західно-Російський революційний фронт, Олексій прозрів: Арійство не фізичне. Воно психологічне, і ті, хто гідний стати Übermensch, можуть піднятися і приєднатися до вищої раси, відкинувши свої старі, неповноцінні культури. Того дня помер Олексій Добровольський. Гутрум Вагнер і Арійське братство народилися.\n\nЧоловіки, що рятувалися від Червоної армії, стікалися до братства, приваблені його обіцянками просвітлення і нового світанку для сильної Росії. Зрештою, послідовників Вагнера стали тисячі, і Фюрер оголосив, що настав час для вищої раси завоювати схід раз і назавжди. Братство увірвалося до Пермі, захопивши місто і оголосивши про народження нового Рейху. Відтоді вони поширюються на південь і захід, поневолюючи тисячі недолюдей і підносячи кожного, хто, на їхню думку, гідний поповнити ряди Надлюдей. Ф'юрер не задовольняється бездумними набігами та грабунками, хоч це й весело. Він має набагато більші плани щодо Братства, плани, які незабаром будуть втілені в життя."
 
 SAM_THENEWORDER_DESC: "Народжена з туманних повоєнних планів, Російська визвольна армія (РОА) задумувалася як ніщо інше, як колабораціоністське ополчення. Очолювана генералом Власовим і зібрана з офіцерів-перебіжчиків Червоної армії, РОА мала допомогти легітимізувати німецький контроль над РК Московия, поки росіян не витіснять далі на схід або не знищать.\n\nЗахідноросійська війна в п'ятдесятих роках змінила все це. Розширена відчайдушними німцями і розгорнута для затримки відроджуваної Червоної Армії, РОА процвітала всупереч усім обставинам і незабаром опинилася на шляху на схід. До кінця війни Власов і його люди контролювали владу над територією, яку Рейх не міг утримати. Списані з рахунків як бунтівний набрід, РОА провела наступні роки в очікуванні. Дехто сподівається на визволення, інші просто чекають на можливість створити імперію в Західній Росії та за її межами."
 
 WRS_THENEWORDER_DESC: "Коли Радянський Союз горів, його вірна Червона Армія відмовилася здатися німецьким загарбникам. У темні дні після розпаду Союзу маршал Олександр Єгоров згуртував вцілілі війська і заснував Західно-Російський революційний фронт для продовження боротьби проти фашизму. Даючи відсіч окупантам, фронт був на порозі перемоги, коли в останню хвилину їх відкинули назад, ледь не зруйнувавши його назавжди.\n\nАле фронт продовжує жити. З Архангельська його сивочолі ветерани стоять напоготові, готуючись до того часу, коли вони виженуть фашистів з Батьківщини і заново відбудують Радянський Союз. Однак Єгоров не молодий, і його остання година наближається з кожним днем. Цієї миті з нетерпінням чекають його генерали, кожен з яких планує перехопити його факел для себе, щоб саме він привів фронт до перемоги..."

 #West Siberia
 TYM_THENEWORDER_DESC: "Росія була країною боротьби кланів задовго до того, як Радянський Союз впав під ударами німців. У хаотичні дні після смерті Леніна численні наступники змагалися за контроль над молодим Союзом. На якусь мить здалося, що корона може перейти до Йосипа Сталіна, але сталася трагедія. Сталін передчасно і загадково помер, а його прихильники були розкидані по всьому Союзу, відсунуті на другорядні посади, оскільки Бухарін отримав контроль над країною. Одним з тих, кого заслали до Сибіру, був Лазар Каганович, і він ніколи не забував вчення свого наставника. Коли Союз розпався під вагою німецького вторгнення, Каганович не забарився з діями. Заручившись підтримкою фельдмаршала Рокоссовського і генерал-лейтенанта Карбишева, він взяв під контроль величезну територію від Уралу до Омська. Каганович проголосив Західно-Сибірську Народну Республіку і готувався до відновлення Союзу. Обидва його союзники незабаром дистанціювалися від Кагановича, а згодом і зовсім розійшлися. Рокоссовський захопив Свердловськ і північні території республіки, а "Чорна ліга" Карбишева взяла місто Омськ і його околиці. Тепер Кагановичу залишилося керувати частиною своєї колишньої території з міста Тюмень. Більшість чоловіків на його місці здалися б, але Каганович зроблений з міцнішого матеріалу. Незабаром його армії рушать на північ і південь, знищуючи зрадників і відновлюючи республіку. Каганович сповнений рішучості возз'єднати Радянський Союз і помститися за себе і свого старого наставника, справжню людину зі сталі."
 
 OMS_THENEWORDER_DESC: "Задумана Дмитром Карбишевим, старим червоним генералом, який пройшов через роки болю і ненависті від рук нацистських загарбників, "Чорна ліга Омська" спочатку була таємним військовим товариством у лавах Червоної армії, яке прагнуло повалити некомпетентне комуністичне керівництво і зобов'язати весь російський народ до повного знищення ненависних німців будь-якою ціною. \Після невдалого перевороту проти радянського уряду в Тюмені та відступу до Омська "Чорна ліга" зміцнилася у своїх екстремістських поглядах і не прагне нічого іншого, окрім як жорстоко помститися всім ворогам Росії та гарантувати, що Батьківщині більше ніколи не загрожуватиме небезпека."
 
 SVR_THENEWORDER_DESC: "Маршал Костянтин Рокоссовський і його 3-я армія захищали Радянський Союз від фашистського загарбника, поки не стало Союзу, який потрібно було захищати. Закривавлений, але не переможений, Рокоссовський відступив на схід, де опинився у складі Західно-Сибірської Народної Республіки. Однак, побачивши корупцію, некомпетентність і черствість керівництва республіки, Рокоссовський швидко розчарувався і, коли з'явилася можливість, відколовся і проголосив у Свердловську конкуруючий військовий уряд, захопивши разом з ним більшу частину північних територій республіки.\n\nТепер Свердловськ стоїть один проти бурі, що наближається, носій сяючого світла свободи в країні гноблення і смерті. Рокоссовський, незважаючи на свій вік, залишається непохитним у своєму прагненні возз'єднати Батьківщину з військовими на чолі, служачи робітнику і селянину, а не бюрократу, аристократу чи апаратнику."
 
 #Central Siberia
 TOM_THENEWORDER_DESC: "Навіть тоді, коли навколо них палав СРСР, група ідеалістично налаштованих науковців, художників, поетів, науковців та письменників об'єдналася у благородній спробі піднятися з попелу. Цей експеримент швидко поширився по Центральному Сибіру і з часом перетворився на те, що зараз відоме як Центрально-Сибірська Республіка. Використовуючи неортодоксальну ротаційну конституцію, яку правляча партія переписувала після кожних виборів, республіка розглядалася багатьма як бастіон демократичної думки і відродження демократичних ідеалів 1917 року.\n\nЗрештою, за іронією долі, саме більшовики в черговий раз зруйнували мрії засновників про демократію. Зіткнувшись із вторгненням зі сходу, кілька міст, що входили до складу РСР, підняли повстання, і тепер колишнім бастіоном свободи в Росії правлять деспотичні хунти, анархісти, що розгулюють, і репресивні більшовики. Але не вся надія втрачена - уряд ЦСР, розташований у місті Томську під керівництвом тимчасового уряду на чолі з Борисом Пастернаком, вижив, і на світанку 1962 року президент готується відновити повну демократію в республіці.\n\nТож, Маестро, оберіть свій інструмент, і нехай заграє Симфонія, яка є Російським Народом."
 
 KEM_THENEWORDER_DESC: "Історія Кемеровського князівства - це історія однієї людини. Микола Крилов служив начальником штабу 62-ї армії під час Великої Вітчизняної війни, провівши її через деякі з найбільших битв на східному фронті. Як би Микола не намагався, кожна велика битва, в якій брала участь його армія, закінчувалася катастрофою. До моменту розпаду Союзу 62-а армія вже розпалася. Крилов зі своєю групою офіцерів втік на схід, зрештою опинившись у новоствореній Центрально-Сибірській республіці. Там його звинуватили в розгромі Сибірської чорної армії, яка завдала йому чергового приниження на полі бою. Останньою краплею стало те, що один з його найближчих лейтенантів зрадив його і захопив місто Красноярськ. Не витримавши, психіка Крилова була зруйнована.\n\nКоли його підлеглі наступного разу побачили свого генерала, він був зовсім іншою людиною. Він оголосив, що пережив одкровення. Він був спадкоємцем Рюрика, першого царя Русі, і саме йому судилося об'єднати Русь. Новокоронований Рюрик II швидко привернув до себе значну увагу: люди стікалися під його прапори, приваблені обіцянками здобичі та його незвичайною ідеологією. Рюрик II не схожий на колишніх монархів. Він обіцяв бути царем Рад, захищати пролетарську революцію як цар робітників і селян. Він відрікся від християнства і засудив династію Романових як зрадників російського народу. Ніхто не знає, як виглядатиме Росія, об'єднана Рюриком, найменше він сам, але, оскільки цар готується до війни, світ може незабаром дізнатися про це."
 
 SBA_THENEWORDER_DESC: "Сибірська Чорна армія виникла в похмурі дні Сибірської війни. Коли влада Центрально-Сибірської республіки слабшала і занепадала, Чорна армія була створена такими людьми, як Петро Сюда та Іван Степанов, сформована з радянських перебіжчиків, простих селян та армійських офіцерів-перебіжчиків. Новоствореній армії вдалося скасувати республіку і зайняти територію навколо міста Канськ. Формування "держави", заснованої на принципах воєнізованого анархізму. Натхненна такими людьми, як Нестор Махно, Сибірська чорна армія - це суспільство, присвячене свободі та самообороні, сама армія не має жодних повноважень, окрім тих, що необхідні для самозахисту, а членство в ній є добровільним, люди в значній мірі вільні робити те, що їм заманеться. Тим не менш, вплив Чорної армії зростає з кожним сезоном, і багато хто побоюється, що незабаром вона може домінувати в комунах, створюючи військову диктатуру в усьому, окрім назви."
 
 NOV_THENEWORDER_DESC: "Федерація Новосибірської області та Алтаю з центром у найбільшому місті Сибіру виникла в результаті розколу Центрально-Сибірської республіки. Під керівництвом так званого "Сибірського сокола", силача Олександра Покришкіна, вона утворює одну з найбільших і найпотужніших уламкових держав у регіоні.\n\nОдин з головних бенефіціарів Сибірського плану Бухаріна, Новосибірськ має як величезне населення, так і не менш вражаючу промислову базу, яка за потужністю може зрівнятися лише з величезними сільськогосподарськими землями Алтаю. Ці подвійні переваги ставлять державу у вигідне становище, забезпечуючи міцну економічну базу, з якої можна рости.\n\nНе все так добре, однак. Молода Федерація стикається із загрозливими сусідами, соціалістичною робочою агітацією і багатьма рішеннями, що стосуються зростаючого впливу елітарних угруповань в уряді - впливу, проти якого рішуче виступає неофіційна "друга людина" у Федерації, Василь Шукшин, мер Барнаула.\n\nХоча ніхто не може з упевненістю сказати, чи впорається Федерація з багатьма майбутніми викликами, всі погоджуються, що, якщо вона правильно скористається значними перевагами, наданими їй і положенням, і історією, то вона може служити ядром потужної нації, яка буде продовжувати розвиватися і збільшуватися."
 
 PRC_THENEWORDER_DESC: "Коли частини Червоної Армії під командуванням маршала Олександра Василевського відступали в Туву і Монголію, а Радянський Союз розвалювався навколо них, залишки Червоної Армії і Монгольська Народна Республіка з відчаю утворили Народну Революційну Раду, щоб запобігти повному розпаду країни. \Однак з часу їхнього неохочого вигнання КНР була заклопотана внутрішньою напруженістю і браком організації, залишаючись ізольованою і незалученою навіть під час катастрофічної Сибірської війни, тому надія росіян на повернення додому все більше і більше згасала з роками, яким не було видно кінця. \Зараз КНР опинилася в критичній точці свого існування: Червона армія більше не може або не хоче залишатися там, де вона знаходиться, і швидко наближається час для того, щоб нарешті знову піти в наступ і відвоювати батьківщину у тих, хто довів її до майже повної руйнації."

