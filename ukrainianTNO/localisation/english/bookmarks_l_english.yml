 SAF_THENEWORDER_DESC: "Монархія без монарха і нація без керівництва, Південно-Африканський Союз виявив, що йому все важче стримувати сили заворушень, які чекають, щоб розірвати країну на частини.\n\nХоча бурам ніколи не вдавалося захопити владу в країні, їх присутність відчувається, оскільки вони все більше і більше вимагають або представництва, або повної незалежності. В інших місцях африканці кричать з вулиць проти нації сегрегації, якщо не в законі, то на практиці. Мало того, що Південну Африку роздирають внутрішні проблеми, так вона ще й розривається між двома світами, перебуваючи під постійним тиском американців, які вимагають приєднатися до ОФН, і німців, які змушують її схилитися перед Рейхом."
