  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_GER: "§НОВЕ в "Потворній Америці":!!!\n§Y- ПЕРЕРОБЛЕНА МАДАГАСКАРСЬКА ПРОКСІЇ\n- РОЗШИРЕНИЙ ВМІСТ ІСПАНІОЛИ\n- НОВА ДИПЛОМАТИЧНА КРИЗА В ІСЛАНДІЇ!!!\n§W--------------\n\n\n£GFX_texticon_bookmark_UGLY\n\n\n\n¦Для пересічного американця зовнішня політика - це заголовок у ранковій газеті. Вони не бачать вкритих потом працівників гуманітарних організацій чи білих комірців, а бачать, як їхні податки залишають країну з невизначеною метою. Якби вони знали, що Ніксон надсилав американську зброю малагасійським повстанцям або що завдяки допомозі ЦРУ було повалено уряд Суринаму, це могло б викликати недовіру серед американської громадськості до операцій за кордоном. З цією метою брудні справи на світовій арені тримаються в суворій таємниці.\n\nНа додаток до переробленої маріонеткової війни Малагасійського повстання, гравці можуть втрутитися в два нових конфлікти на задньому дворі Сполучених Штатів. На Гаїті десятиліття стагнації, спонсорованої американцями, надихнули дисидентів відкинути легітимність уряду і замість цього шукати революційних рішень. Кипляча лють, викликана повсюдною присутністю OFN, змусила багатьох ісландців поставити під сумнів свою приналежність до міжнародного альянсу, а спалахи антиамериканських настроїв по всьому світу поставили "Новий Колос" у незручне становище.  Навіть з добрими намірами, погані рішення в ці критичні моменти можуть визначити гегемонію Вашингтона у вільному світі!"
  BOOKMARK_UGLY_AMERICAN_NEW_DELAYED_JAP: "§НОВИНКА НА РУЇНАХ:\n§Y- ОНОВЛЕНИЙ КОНТЕНТ ДЛЯ ВСІХ 3-х ЯПОНСЬКИХ МОВ! ШЛЯХИ ТА ЇХ ПІДШЛЯХИ\n- ЗБАЛАНСОВАНІ ПРОКСИ\n- ПЕРЕРОБКА ЕДАЙ ЛІ! КРИЗА!!! НОВА КРИЗА!!! ЗМІСТ!!!\n§W--------------\n\n\n£GFX_texticon_bookmark_JAP\n\n\n\n\n§Існує певна подвійність у житті, на кожного переможця є переможений, на кожного впалого є піднятий, і на кожну руїну є місце, яке піднялося до нових висот, місце, яке досягло свого зеніту. \Імператорська Японія, здається, є прикладом такого місця - імперія, що охоплює цілий континент, процвітаюча економіка, що характеризується десятиліттями безперервного зростання і стабільним правлінням під наглядом ЯСК. Але всередині цього фасаду є багато тріщин, які загрожують його фундаменту і ризикують поставити найбільшу державу Азії на коліна. Зрештою, якщо ви досягли вершини... єдиний шлях - вниз.\n\nЧи зможе Японія продовжити свій знаменний підйом? Чи зможе Іно, або, не дай Боже, ті, хто прийде йому на зміну, розібратися в інтригах японського карткового будиночка і пережити десятиліття революцій і самовизначення? Тільки час покаже.\n\nМи запрошуємо вас побачити історію Японії на власні очі, досягти нових висот, долаючи смертельні падіння, які переслідуватимуть її протягом десятиліття, насолодитися з любов'ю покращеним контентом, який вона пропонує, і накреслити її долю, чи буде це входження в нову еру, чи продовження старої.§!"

