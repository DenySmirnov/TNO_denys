  BOOKMARK_MANCHUKUO_BLOCKER: "§ДРУГА ІМПЕРІЯ МАНЧУРІЯ§!"
  BOOKMARK_MANCHUKUO_BLOCKER_DELAYED: "§ВХОДЖУТЬ У КОЛІЩА!!!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n¦Триста років тому на сходах Забороненого палацу в Пекіні імператор Шуньчжі проголосив, що династія Мін втратила прихильність Неба і на чолі колон, укомплектованих маньчжурськими вершниками та ханьськими прапороносцями, рушила на південь, в історію. П'ятдесят років тому народ відкинув саме Небо і проголосив свою вірність справі революціонерів, в результаті чого монархія була скасована, а сім'я, яка очолила революцію, стала жертвою чеснот своїх предків.\n\nВідтоді минуло двадцять років. Патріарх клану Айсін-Гіоро знову тримав у руках корону. Паназійська утопія, як вони це називали. Затягнутий у пишні шати, імператор знову засідав при дворі. Війна прийшла і пішла, просуваючи імперію Маньчжурії до економічного процвітання. Потім полум'я і сталь знову спустилися на вулицю під час заворушень 50-х років, за якими послідувала катастрофічна інтервенція у Зовнішню Маньчжурію. Все це підірвало основу чотиристороннього політичного консенсусу між елітами, бюрократією, армією та корпораціями, і в найгарячішій ситуації Японія пішла на компроміс. Застій, стагнація спіткали націю, ціна спокою.\n\nЦе 1962 рік. Економічне зростання перебуває на найнижчому рівні. Кримінальний світ неспокійний. Люди нещасні, апатичні. Знову потрібні візіонери. Знову утопії оцінюються відповідно до ідеалів їхніх засновників і визнаються неспроможними. Ідеї повинні з'явитися, і вони повинні перемогти - але чиї?§!"

