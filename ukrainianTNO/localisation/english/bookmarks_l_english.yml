 BRA_THENEWORDER_DESC: "Бразилія - країна контрастів: її економіка процвітає, але повсюдно панує бідність. Вона залишається в стані холодної війни з африканськими рейхскомісаріатами, але не бере участі в ембарго ОФН проти Японії. Держава, яка є ліберальною демократією, але в якій незліченна кількість людей залишаються безправними.\n\nЕкономіка Бразилії продовжуватиме зростати, доки триватиме торгівля, але її політика знаходиться на лезі ножа. Хоча майбутнє Бразилії виглядає райдужним, ті, хто перебуває при владі, знають, що все це може зруйнуватися будь-якої миті."
 SCO_THENEWORDER_DESC: "Шотландська Республіка виникла, коли шотландські націоналісти та залишки британських військових успішно використали скасування монархії як фіговий листок, щоб утримати німців подалі. За двадцять років, що минули з того часу, Шотландія продовжила своє існування як досить стабільна, але параноїдальна республіка, змушена боротися з проблемами шотландського націоналізму, англійських біженців і постійного військового впливу на політику. Оскільки Британські острови занурюються в нестабільність, рішення Шотландії, безсумнівно, вплинуть на те, як розвиватимуться події в міру того, як зникатиме "Новий порядок"."
 
