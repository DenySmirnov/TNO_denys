  BOOKMARK_CANADA_BLOCKER_DELAYED: "§YCOMING IN §iNORTHWEST PASSAGE§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CAN\n\n\n\n\n¦Колишній прем'єр-міністр Канади якось сказав, що 20-те століття буде канадським. Якби було достатньо багатства землі, уяви її першопрохідців і доблесті її чоловіків і жінок на війні, то це дійсно могло б бути так. Натомість, з падінням Британської імперії і піднесенням фашизму та імперіалізму, Канада була відкинута в холодну тінь свого південного сусіда, одночасно залежного і ображеного на Сполучені Штати Америки. \На тлі постійного зростання напруженості, пов'язаної з квебекським націоналізмом і відчуженням Заходу, політичного хаосу нестабільних урядів, що не користуються широкою підтримкою населення, та економічного шоку, спричиненого її найсильнішим союзником у спробі убезпечити власний народ, Канада протягом останніх двох десятиліть перебувала під вітрами, як корабель, що намагається визначитись у немилосердному світі. \Але як колись дослідники шукали легендарний прохід на Схід крізь північні льоди, так і зараз існує надія, мрія, що Канада може вийти з нинішньої катастрофи сильною і вільною у своє друге століття як нація. Для цього потрібна лише тверда рука, стрибок сміливості... і трохи удачі.§!"

