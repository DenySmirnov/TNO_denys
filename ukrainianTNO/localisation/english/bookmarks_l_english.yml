  BOOKMARK_TFL_NEW_DELAYED_BRITAIN: "§НОВЕ В РУЇНАХ:§!\n§Y- ПЕРЕРОБЛЕНА СИСТЕМА ДЛЯ ВЕЛИКОЇ Британії\n- 3 РОКИ PLAYABLE COLLAB CONTENT\n- 100 ДНІВ КОНТЕНТУ ЗА 4 ШЛЯХИ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TFL\n\n\n\n\n§FЯк визначити революцію? Запитайте перехожого на вулиці, і він дасть пояснення, яке значно відрізнятиметься від того, що ви запитаєте наступного разу. Хтось може прошепотіти вам про зростаючу неминучість світу, яким керуватимуть робітники, хтось може з любов'ю говорити про Кромвеля чи Гладстона, а хтось просто зітхне і запитає вас, чому хтось може бути настільки самогубцем, щоб розпочати революцію. А тепер зайдіть до Палати громад, і ви почуєте бурхливі овації на адресу доброчинної фашистської революції. Зазирніть до однієї з численних офісних кімнат Уайтхолу, розташованих у глибині різних урядових департаментів, і ви почуєте тихі жарти про божевілля найвідданіших прихильників Німеччини. Все це і багато іншого малює картину, яка показує єдине, що об'єднує Британію: розкол.\n\nНа додаток до повної переробки стартової ситуації Британії, гравець може провести уряд через турбулентність пост-гітлерівської Європи. У міру того, як Новий порядок слабшає, а туман відмовляється розсіюватися над скорботним узбережжям Британії, і ті, і інші все більше віддаляються один від одного, непримиренні в своєму заклику до зброї. Чи то за Короля і країну, чи то за Королеву і країну, чи то за "Бачення фашизму", чи то за "Робітничу людину" - розбіжності в Британії мають бути подолані, щоб її не розірвало на шматки.§!"

