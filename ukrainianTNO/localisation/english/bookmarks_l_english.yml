 ORE_THENEWORDER_DESC: "Оренбург та його околиці були позбавлені хаосу, спричиненого розпадом СРСР. Не маючи великих промислових центрів і природних ресурсів, місцеві села незабаром повернулися до способу життя, заснованого на землі, сім'ї, церкві та селі. З часом Оренбург перетворився на нейтральну територію, де селяни і робітники регіону могли торгувати і жити в мирі. Місто, яке здебільшого ігнорували німецькі бомбардувальники, залишилося вільним для процвітання; селяни почали обмінювати свої врожаї на інструменти та припаси, створюючи процвітаючу економіку. Незабаром поширилися чутки про оазис миру на південь від Уралу. Однак не все так добре для молодої Робітничої держави. Коли на горизонті з'являються загрози, Оренбургу доводиться реагувати на натиск ворогів на кордоні. Як багато свободи Оренбургу доведеться віддати, щоб вижити?"

 DRL_THENEWORDER_DESC: "Оскар Дірлевангер і його "Чорна бригада" тероризують Південний Урал, грабуючи все, що має цінність, ґвалтуючи і жорстоко поводячись із захопленими жінками, і вбиваючи всіх, хто чинить їм опір. Незліченна кількість зруйнованих населених пунктів усіяли землю, жертви нічних нападів, жорстоких грабежів і спустошень, здійснених без жодної причини, окрім жадоби крові.\n\nМертві біля ніг Дірлевангера та інших монстрів з Бригади - незліченна кількість чоловіків, жінок і дітей. Ті, хто чинив їм опір. Ті, хто ставив їм під сумнів. Ті, хто сумнівався в них. Тих, кого вони просто не любили. Ріки крові, страждань і руйнувань витікають з "Бригади", і немає жодних ознак того, що вони скоро зупиняться."

 URL_THENEWORDER_DESC: "Воркута завжди була холодною і невблаганною, що робило її ідеальним місцем для ув'язнення ворогів Радянського Союзу. Однак після хаосу, спричиненого німецьким вторгненням, ГУЛАГи, в яких утримували цих в'язнів, були покинуті. Під впливом отця Яніса Мендрікса охоронці та їхні в'язні відклали вбік свої розбіжності і об'єдналися заради виживання. Вони здійснили довгий похід на південь, перш ніж оселилися в мережі гірських фортець. Ця коаліція військових форпостів стала відома як Уральська Ліга, а оскільки Південний Урал є одним з найнебезпечніших місць у Росії, Ліга стала захисником регіону за замовчуванням. Тепер вони зіткнулися з найбільшими ворогами, з якими коли-небудь мали справу з часів німецького вторгнення. Чи вистоїть "Гвардія", чи розпадеться і залишить невинних жителів регіону беззахисними?"
 
