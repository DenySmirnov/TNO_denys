 MAD_THENEWORDER_DESC: "Мадагаскар падає.\n\nГарнізон, здається, стає все більш параноїдальним і все більш жорстоким у своїх спробах довести, що вони справжні діти Німеччини, незважаючи на їхню кров і минуле. Євреї, що залишилися з тих часів, коли Німеччина сподівалася, що зможе просто усунути своїх унтерменшів, відправивши їх за кордон, все частіше почали називати націю своїм "Ізраїлем", а повстанський рух виявився кривавим і майже неможливим для гарнізону стримувати. Коли ці дві групи не створюють проблем, зростаючі хвилі африканського націоналізму також піднімають місцевих жителів до зброї. Поки все це загрожує розірвати країну на шматки, рейхскомісар Моріс сидить у своєму кабінеті і тихо вчиняє державну зраду."
 GGN_THENEWORDER_DESC: "1 вересня 1939 року, коли німецькі танки перетнули кордон, польський кошмар вийшов на новий жахливий рівень. Розчавлена під нацистським чоботом, Польща невдовзі стала плацдармом для найбільших звірств, які коли-небудь були зафіксовані. Непримітні польські поля перетворилися на місця величезних таборів смерті, які висмоктували євреїв і поляків, залишаючи по собі спустошення. Поляків морили голодом, били і змушували працювати до смерті, щоб служити німецькій армії.\n\nПотім, коли все закінчилося, всіх поляків, що залишилися, зігнали в Генерал-губернаторство, жорстоке і недоумкувате знущання над їхньою старою нацією. Коли німецькі колоністи заполонили Вайхсель, поляки влаштувалися на підневільне існування під пильним оком Ганса Франка. Як символ місця Польщі в цьому новому світовому порядку, горду Варшаву повільно зрівняли з землею бульдозерами. Для всього світу Польща перестала існувати - ще одна жертва нацистської жорстокості.\n\nУ 1962 році, однак, у цій побитій нації почалися заворушення. Колись яструбиний погляд Ганса Франка блукає в пошуках власної спадщини, а нацистський апарат як у Німеччині, так і на Сході занурюється у фракційність та міжусобиці. Поки німці сваряться, польські партизани знову заявляють про себе. Славетна Армія Крайова, так і не знищена, незважаючи на всі зусилля німців, у тіні підточує легітимність німецької держави. Об'єднані у непростий союз з комуністичною Народною армією та ультраправими Національними збройними силами, вони прагнуть дати бій німцям.\n\nЧи може Польща пережити малоймовірний ренесанс, чи це стане ще однією трагедією у цьому найбільш просякнутому кров'ю столітті?"
 OST_THENEWORDER_DESC: "Остланд, коштовний камінь у нацистській короні, вважається зразковою колонією для всіх німецьких адміністраторів.\n\nГерманізація в Остланді є найвищою в Рейху, його промислове та сільське виробництво досягає рекордних показників, а рейхскомісар Лозе зробив перші кроки до підписання постійного перемир'я з кількома найбільшими партизанськими угрупованнями в країні. \Звісно, коли Лозе хворіє, а батьківщина падає, виникає питання, що станеться з колонією, яка так точно копіювала свого господаря..."
 MCW_THENEWORDER_DESC: "Каше сидить на троні невдач. Як не дивно, це принесло йому великий успіх, тільки не в очах Рейху.\n\nКолись затятий прихильник жорсткого нацизму, він ледь не загинув від рук партизанів під час Західно-Російської війни, залишивши після себе лише оболонку. Тепер він просто з легкої руки керує Московією, сподіваючись лише запобігти кровопролиттю в колонії і, можливо, врятуватися самому. Кожен звіт, який він надсилає до Німеччини, брутально чесний щодо того, наскільки мало просунулася германізація, - це ще один крок до лінії вогню. Але оскільки Рейх, здається, розвалюється, Каше вже підготувався до неминучості. Проте варто замислитися над тим, що станеться без апатичного керівництва колонії..."
 ENG_THENEWORDER_DESC: "Мало хто збагнув це, хоча минуло вже майже 20 років відтоді, як це сталося. Найяскравіше світло, яке осявало світ, відоме як Британська імперія, було повністю згасло за кілька коротких місяців.\n\nЗ попелу старої Британії повстає нестабільний і суперечливий режим, який не згоден з самим собою і власним народом щодо майбутнього. Сонце зайшло над Британією, як це могло б статися вже давно, якби не її нерозважливе рішення. За морем лежать промені надії, але чи не занадто глибокі рани Британії, щоб їх можна було вилікувати? \n\nВ Англії завжди буде ярмарок, але світ більше не буде любити її і зневірюватися."
 BRG_THENEWORDER_DESC: "Мало хто збагнув це, хоча минуло вже майже 20 років відтоді, як це сталося. Найяскравіше світло, яке осявало світ, відоме як Британська імперія, було повністю згасло за кілька коротких місяців.\n\nЗ попелу старої Британії повстає нестабільний і суперечливий режим, який не згоден з самим собою і власним народом щодо майбутнього. Сонце зайшло над Британією, як це могло б статися вже давно, якби не її нерозважливе рішення. За морем лежать промені надії, але чи не занадто глибокі рани Британії, щоб їх можна було вилікувати? \n\nВ Англії завжди буде ярмарок, але світ більше не буде любити її і зневірюватися.."
 GER_THENEWORDER_DESC: "Принижена поразкою у Другій світовій війні, Німеччина під керівництвом Адольфа Гітлера у 1930-х роках знову піднялася до вершин могутності. Завдяки невдачам союзників Друга світова війна закінчилася повною перемогою Німеччини.\n\nНімеччина зараз очолює наймогутнішу імперію на Землі, але, незважаючи на її перемогу, контроль Німеччини залишається в кращому випадку слабким. Постраждале від економічної кризи, яка заморозила країну на десятиліття, і з величезною кастою рабів, що забезпечує німецький народ, населення почало протестувати. Зараз країна опинилася в пастці студентських протестів і махінацій Дойче Банку."
 CZE_THENEWORDER_DESC: "Богемія вже мала б бути частиною Рейху, але не все так просто.\n\nХоча протекторат був на шляху до інтеграції в 50-х роках, швидке погіршення могутності Рейху незабаром поставило всі ці плани на паузу.\n\nНе дивлячись на це, Богемія працювала в звичайному режимі, доки, як не дивно, опір не з'явився знов. Колись невеликі осередки, очевидно, подвоїлися і потроїлися в розмірах майже за одну ніч, і гарнізон тепер намагається утримувати лінію фронту. Залишається тільки здогадуватися, хто міг би створити стільки проблем, залишаючись у тіні."
 CRN_THENEWORDER_DESC: "Хоробрі сини Німеччини дивляться у вічність. Їх завдання? Вся Англія заради безпеки Батьківщини. Лише найкращі солдати можуть отримати посаду в губернаторстві Корнуолл, центрі операцій всього гарнізону окупованої Англії. Після того, як Гальдер підтвердив свою правоту в наполяганні, що англійці ніколи не будуть мирно допомагати Німеччині в об'єднанні Європи після їх невдалого повстання в 50-х роках, гарнізон тепер стоїть в постійній бойовій готовності, готовий до битви за процвітання Пакту.\n\nСлова, що шепочуться під тихим диханням, говорять про те, що Німеччина наближається до свого занепаду, і якщо такий час настане, гарнізон повинен бути готовий зробити все, що потрібно, заради Батьківщини. Острови будуть в безпеці!"
 ANG_THENEWORDER_DESC: "Пілоти Рейхскомісаріату Південно-Західна Африка панують у небі навіть тоді, коли Африка залишається замкненою в хаосі. З аеродромів Анголи сотні німецьких бомбардувальників злітають і вилітають, щоб розбомбити Західну Африку на порох. Рейхскомісар Шенк керує зі свого штабу ескадрильї, ставлячись до місцевих жителів з легкістю, а до своїх обов'язків - ще легше, багато хто критикує його бездіяльність і явну зневагу до того, що він фактично керує країною.\n\nВтім, для Шенка лише небо може дати йому розраду від пекла, до створення якого він доклав руку, і дехто шепоче, що рейхскомісар не зовсім відданий Рейху, але, судячи з усіх повідомлень, Шенк лишається таким же лояльним, як і раніше, взірцем для наслідування в німецькій авіації."
 GRO_THENEWORDER_DESC: "Дехто каже, що кожен рейхскомісаріат є лише дзеркалом свого правителя. Дійсно, Остафрика дуже схожа на рейхскомісара Ганса Хюттіґа: обидва сухі, безжальні та абсолютно позбавлені людяності.\nПід пильним оком своїх арійських господарів нижчі працюють, їхня кров, їхні сльози та смерті - ніщо інше, як ідеальне паливо для рейху. Однак навіть наглядачі перебувають під пильним наглядом: Хюттіг зневажає некомпетентність і жалість, і розчавить кожного, хто виявить ці вади. На його ворогів чекає довічне страждання, де навіть смерть є розкішшю.\nУ світі дегенератів і зрадників Ганс Хюттіг відстоюватиме арійський стандарт, незважаючи на шанси, незважаючи на засоби, незважаючи на ціну."
 COG_THENEWORDER_DESC: "Дехто каже, що кожен рейхскомісаріат є лише дзеркалом свого правителя. Дійсно, Остафрика дуже схожа на рейхскомісара Ганса Хюттіґа: обидва сухі, безжальні та абсолютно позбавлені людяності.\nПід пильним оком своїх арійських господарів нижчі працюють, їхня кров, їхні сльози та смерті - ніщо інше, як ідеальне паливо для рейху. Однак навіть наглядачі перебувають під пильним наглядом: Хюттіг зневажає некомпетентність і жалість, і розчавить кожного, хто виявить ці вади. На його ворогів чекає довічне страждання, де навіть смерть є розкішшю.\nУ світі дегенератів і зрадників Ганс Хюттіг відстоюватиме арійський стандарт, незважаючи на шанси, незважаючи на засоби, незважаючи на ціну."
 CAU_THENEWORDER_DESC: "Рейхскомісаріат Каукасієн спочатку задумувався як своєрідна "зразкова колонія", де місцеві жителі могли б мирно жити під пильним наглядом Рейху. Місцеві жителі, звісно, мали інші уявлення. Коли почалася Західно-Російська війна, "Закавказька рада" підняла масове повстання, взявши в облогу столицю Тифліс і майже з'єднавшись з Червоною армією. Вони зазнали поразки, але було зрозуміло, що потрібна тверда рука. З'явився Йосип, принц Вальдекський і Пірмонтський. Він був відомий своєю методичною ефективністю, але після того, як потрапив у полон і був закатований закавказькими партизанами, він також став відомим своїм методичним винищенням повстанців. Рейх не турбує його, поки тече нафта, але вони не помічають, що його лояльність може лежати деінде..."
 IRE_THENEWORDER_DESC: "Вступ Ірландії у Другу світову війну забезпечив її територіальне об'єднання, але за це довелося заплатити певну ціну.\n\nПротягом 1950-х років Ірландія дедалі тісніше прив'язувалася до, здавалося б, процвітаючого Німецького Рейху, переймаючи його армію як взірець, а його компанії - як джерела доходів. Ця тісна прив'язаність призвела до того, що Ірландія пішла на дно разом з тонучим кораблем, яким була німецька економіка. В той час як екстремізм по обидва боки острова зріс після катастрофи, наступник Еймона де Валера, Шон Лемасс, вжив необхідних заходів для захисту ірландської демократії та незалежності, великою ціною жертвуючи особистими свободами.\n\nТим часом північні графства Ірландії, якими керує Ніл Блейні, з кожним днем виглядають все більш нестабільними, а його безгосподарне управління цілком може стати останнім цвяхом у труну демократії."
 NOR_THENEWORDER_DESC: "Як Райхскомісаріат Московия є перлиною Сходу, так Райхскомісаріат Норвегія - перлиною Заходу, яку СС і НСДАП вважали нічим іншим, як батьківщиною арійської раси; безцінним доповненням до німецької раси, що не знала меж ні в багатстві, ні в ресурсах. \На початку 1950-х років СС перетворили Норвегію на рай для арійської раси, а рейхскомісар Йозеф Тербовен опинився в компанії нікого іншого, як Йозефа Геббельса та Ганса Хюттіга, які проводили в колонії політику увічнення арійського фермера-воїна з головою в плечі. З часом здавалося, що рейхскомісар Тербовен буде першим, хто повністю германізує шматок Райху. Однак цьому не судилося статися. Перший удар по долі Тербовена завдав сам Гіммлер, який смикнув за ниточки, щоб відправити Ганса Хюттіга до рейхскомісаріату Остафрика, позбавивши Тербовена його найздібнішого союзника в СС. Потім Геббельс, близький союзник, який тепер не має собі рівних, був убитий в глушині Рейхскомісаріату Московия. Останнім цвяхом у труну амбіцій Тербовена стала спроба перевороту Гейдріха Гіммлера, який витіснив усіх есесівців зі сцени німецької політики.\n\nКоли вляглася пилюка від чисток СС, Тербовен з жахом виявив, що його становище зміцнюється, оскільки він опинився в ізоляції від ідеологічного керівництва та будь-яких суттєвих союзників, про яких можна було б говорити. Тепер, коли політичні потрясіння поляризують німецьке суспільство, а норвезьке цивільне населення стає все більш бунтівним, здається, що мало що можна зробити для Рейхскомісаріату Норвеґен."
 WAL_THENEWORDER_DESC: "Республіка Уельс з'явилася не завдяки відродженню валлійських націоналістичних настроїв у регіоні, коли Британські острови потрапили під німецький чобіт. Насправді все було навпаки: це була маріонетка, відрізана від колишнього Сполученого Королівства, щоб покалічити Англію, і цей факт тяжіє над нею донині. Її процвітання ґрунтується на вугільних шахтах, а тим часом країна бореться з безперервним конфліктом між націоналістами та юніоністами, який супроводжує її з першого дня існування. Час покаже, що станеться і хто переможе."
 UKR_THENEWORDER_DESC: "Остланд може вважати себе "коштовністю корони", Московію - проблемною дитиною, а Польщу - лабораторією Рейху, але саме Україна тримає Німеччину в живих. Без життєво важливого джерела пшениці та зерна для ста мільйонів душ всередині імперії, вся кров, пролита під час Другої світової війни, була б марною.\n\nКрим, що займає життєво важливу позицію захисника Чорного моря, був формально включений до складу Рейху, а решта регіону перебуває під окупаційним урядом, просто відомим як "Рейхскомісаріат Україна". Рейхскомісар Еріх Кох керував цим регіоном залізною рукою, і з кожним, кого підозрювали хоча б у симпатіях до калейдоскопу партизанських рухів, що переслідували німців, розправлялися єдиним відомим Коху способом. Куля. Але в темряві щось причаїлося. У серці кожного українця і кожного німця вітер змінився.\n\nПекло зійде над пшеничними полями України. Хто виживе, той переможе."
## CPS ##
 JAP_THENEWORDER_DESC: "Сонце ніколи не заходить над Японською імперією, або, принаймні, ще не заходило. Маючи найбільше населення серед усіх націй на Землі, японці утримують найбільшу військову, промислову базу та військово-морський флот у світі. Маючи договірні порти в Америці та володіння Тихим океаном, Японія перетворилася із замкненої в собі нації позаду європейців на господаря моря і суші. Однак не все так добре, оскільки все більш візантійський імператорський двір постійно підриває монархію, і чим більше Японія використовує ресурси Китаю, тим сильніше вислизає її хватка на колоніях."
 CHI_THENEWORDER_DESC: "Надії, які підпалили запал проти Цін у Ухані, загинули разом з Республікою всього через 30 років, коли її знищили японці в Чунціні. Новий республіканський уряд Китаю стверджує, що є законним правонаступником Республіки КМТ, але всі верстви суспільства знають, що це неправда. Насправді, РПЦ 1962 року є віртуальною колонією японців, яка служить для того, щоб постачати їжу на японські столи і ресурси для експлуатації. Але є люди, які бачать світло там, де інші його не бачать, які бачать потенціал у цій ситуації. Китай знав лише мир і стабільність з часів Війни Опору, а японські інвестиції дали поштовх китайській економіці. Можливо, це, разом із запланованою Гао Цзунву програмою "П'ять модернізацій", може вивести Китай з ролі простого підлеглого."
 GNG_THENEWORDER_DESC: "Виокремлений з Китайської Республіки як поступка дзайбацу наприкінці Великої Східноазійської війни, штат Гуандун є експериментом корпоративного колоніалізму, неприродним утворенням, що існує між його китайським корінням та японським сюзереном. Незважаючи на свою незалежність, Гуандун за статусом набагато нижчий за Японію, Китай чи навіть Маньчжоу-Го - його головний виконавчий директор грає другу скрипку по відношенню до решти Сфери спільного процвітання, в той час як Чотири компанії Гуандуна жадібно експлуатують землю і людей Гуандуна для власної вигоди.\n\nГуандун - це країна без нації: суспільство, пов'язане між собою банківськими переказами, банкнотами та сертифікатами акцій. У блискучих трьох перлинах Гуандуна - Хонконі, Макао та Кошу - чотири компанії та генеральний директор потурають політиці в залі засідань, в той час як японські емігранти панують над кантонсько-японськими чжуцзінями, які борються за визнання їх громадянами другого сорту. Під усім цим китайців виганяють з міст їхніх предків до потогонних цехів з виробництва електроніки на Перл-Рівер - народ, витіснений з власної батьківщини. І коли Азія пробуджується, мало хто запитує: чи переживе Гуандун прийдешню бурю?"
 YUN_THENEWORDER_DESC: "Після розпаду Китайського об'єднаного фронту колишній правитель Юньнані передав кермо влади Лу Хану, який одразу ж почав усіма правдами і неправдами модернізувати країну. Але це далося йому жахливою ціною. Корупція і соціальні негаразди поширилися, як чума; розбрат і злидні охопили країну. Через усе це провінція, хоч і переживає економічний бум, але водночас стає розсадником антияпонських настроїв. Лу Хань продовжує перебувати в блаженному невіданні, продовжуючи втілювати в життя плани Гао щодо свого регіону, але в Куньміні та інших місцях є й інші, хто може скористатися хаосом за лаштунками, щоб повести Юньнань шляхом, якого ніхто не очікував..."
 GUZ_THENEWORDER_DESC: "Як і багато інших провінцій нового Китаю, Гуйчжоу було захоплено японськими військами і передано китайській адміністрації. Незабаром Хе Інцінь виявив, що його єдина "армія" - це трохи більше, ніж продовження юньнаньської офіцерської кліки. У 1950-х роках він вирішив знову зосередитися на внутрішньому розвитку та зміцненні довіри народу до уряду. Однак на кожному кроці він стикався з монополістами, юньнаньськими офіцерами і власною пам'яттю людей про численні невдачі Гоміндану. До 1960 року здавалося, що він став відлюдником, здолавши численні невдачі, які спіткали як його самого, так і ХМД, яку він любив. Однак на зустрічах за зачиненими дверима і в особистій аудиторії Хе Інціна був розроблений сміливий план реформ. Можливо, надія на демократію в Китаї все ж таки є..."
 SIC_THENEWORDER_DESC: "У війні проти Японії мало хто проливав кров і гинув так, як Сичуань. Незліченна кількість молодих людей була мобілізована на захист Китаю, і провінція згуртувалася навколо Чан-Кай-Шека та республіканського прапора. Але все це було марно. До 1947 року Імператорська японська армія розгромила їхню провінцію, спустошивши і землю, і людей. Зрештою, у 1949 році вона перестала перебувати під військовим управлінням і була передана Тянь Сун'яо. Протягом останнього десятиліття зруйнована провінція повільно відбудовувалася, а її спустошене населення поступово відновлювалося. Тепер Тянь Сун'яо може нарешті розпочати розбудову та благоустрій рідного краю і зафарбувати шрами війни. Але цього разу це буде Сичуань для сичуанців. Йому буде нелегко знову бачити, як його народ вбивають за наказом з Нанкіна."
 TIB_THENEWORDER_DESC: "Ізольоване гірське королівство Тибет, незважаючи на міжнародне визнання всіма, окрім кількох симпатизуючих йому держав, частиною Китаю, виявилося ізольованим від справ Сфери спільного процвітання, за винятком епізодичної дипломатії з боку його союзників і Японії, яка, незважаючи на відсутність визнання Тибету, де-факто підтримує з ним відносини. Тибет дуже сильно застряг у минулому, будучи теократичною абсолютною монархією на чолі з молодим Далай-ламою Тензіном Г'яцо. Однак, з Китаєм, що знаходиться прямо за кордоном, не може пройти багато часу, перш ніж Пекін знову захопить Лхасу."
 AZH_THENEWORDER_DESC: "Азад Хінд - нація, народжена за несприятливих обставин. Спочатку заснована з метою звільнення Індії за допомогою Японії, вона швидко зіпсувалася, коли Британія зазнала поразки і не змогла більше контролювати субконтинент. Замість того, щоб приєднатися до нас як до єдиного уряду, народ Індії створив власну націю. Тепер індійці воювали зі своїми братами, а не з гнобителями, і війна перетворилася з багатообіцяючої революції на жорстокий конфлікт, де брат підняв зброю проти брата. Врешті-решт було досягнуто перемир'я, і дві Індії відступили, щоб утвердитися як нації. Однак Босе не забув своєї мрії про вільну та об'єднану Індію, і з настанням темряви він може незабаром отримати свій шанс."

## TRIUM ##
 ITA_THENEWORDER_DESC: "Новітня історія Італії - це вражаюча низка перемог і поразок. Другорядний партнер Європейської осі, Італія вступила у війну, граючи другу скрипку після Німеччини, і зазнала катастрофічних невдач на Балканах - лише для того, щоб здобути неймовірну перемогу в Єгипті. Незабаром Італія опинилася під владою перенапруженої імперії та розділеної нації, якій вдавалося врівноважувати ці труднощі лише завдяки новопридбаним запасам нафти. Під керівництвом Чіано фашизм, здається, відходить у минуле, але навіть це може бути ілюзією. Більше того, багато хто в країні побоюється, що Італія може випасти з числа світових держав так само швидко, як і піднялася."
 IEA_THENEWORDER_DESC: "Італійська Східна Африка не була першим завоюванням Італійської імперії, але, безумовно, є її найбільшою гордістю. Від великих висот ефіопських гір до порослих пальмами берегів Сомалі - Східна Африка є домом для безкрайніх зернових полів, незбагненних жил золота та інших корисних копалин, відданих і працьовитих тубільців, справедливих і чесних адміністраторів. Принаймні, саме такий образ постійно транслюють італійські ЗМІ та пропаганда. Насправді ж Східна Африка ледве функціонує, незважаючи на гідне управління її віце-короля Амедео ді Савойя-Аоста. Повстанці та партизани все ще переслідують гори та ліси цієї території, і, незважаючи на величезні багатства, її економіка намагається розвиватися в болоті корупції. Коронний камінь Італійської імперії починає давати тріщини, і багато хто вважає, що Італії доведеться відпустити своє найцінніше завоювання - добровільно чи ні..."
 IME_THENEWORDER_DESC: "Коли під час Другої світової війни Італійська імперія розширювалася шаленими темпами, мало хто з фашистського керівництва замислювався над тим, що деякі з новозавойованих територій принесуть більше клопоту, ніж користі. У Леванті італійське панування постійно наштовхувалося на запеклий опір місцевих арабів, а плани протиставити їм єврейських іммігрантів зазнали краху, оскільки сіоністські угруповання також взяли до рук зброю проти Італії. Далла К'єза, новий молодий губернатор, прийняв нову стратегію - намагався вести переговори з поміркованими з обох таборів, що сприяло встановленню нелегкого миру між італійцями, Хаганою і Фатхом. Загроза Туреччини маячить на горизонті, і це може бути єдиним, що здатне об'єднати народи Леванту, або ж раз і назавжди приректи регіон на хаос."
 EGY_THENEWORDER_DESC: "Часи Єгипту як центру світової цивілізації давно минули, але король Фарук I знає, що для того, щоб бути успішним, потрібно виглядати успішним, а що більше схоже на успіх, ніж швидкі автомобілі та банки з ікрою? Чи може його нація дозволити собі субсидіювати його... смаки... в довгостроковій перспективі - питання дискусійне, але поки податки сплачуються і зерно відвантажується, італійські майстри Єгипту не надто заперечують проти екстравагантності свого короля. На жаль, є багато тих, хто виступає проти правління короля, чи то в ім'я революційного запалу, чи то з реакційного фанатизму - але і ті, й інші більш ніж готові скористатися перевагами правителя, який віддає перевагу кавалерству і каретам, а не справжньому керівництву. Коли святкування завершаться і сонце зійде над позолоченими руїнами, чи вистачить у вас сили і дисципліни, щоб допомогти Єгипту в наступному десятилітті досягти справжнього процвітання?"
 IRQ_THENEWORDER_DESC: "Ірак є цікавим випадком серед строкатих деспотій і колонізаторів в італійській сфері. Оскільки спроба Італії інтегрувати його як маріонеткову державу імперії після революції зазнала невдачі, Рим був змушений визнати автономію Багдада, і зараз Ірак є однією з небагатьох справді демократичних держав на Близькому Сході, принаймні номінально. Вона функціонує як авторитарна демократія, в якій будь-яка політична партія, що бажає, може бути допущена до влади, якщо вона не кидає виклик італійському контролю над національною нафтою або політичному домінуванню Абд аль-Каріма Касіма та Національно-демократичної партії. Але система - це картковий будиночок, в якому інтригани, змовники і змовники з усіх боків загрожують Іраку і його лідеру. Якщо (або коли) все це завалиться, хто повстане з попелу?"
 ILG_THENEWORDER_DESC: "Італійська імперія здебільшого є скрупульозно законним утворенням. Якщо нацисти просто забирали те, що хотіли, то землі Італії були отримані з честю, після капітуляції ворога. Тобто, за винятком Алжиру. Все почалося з того, що кілька поселенців шукали нові домівки на території, яка де-юре була частиною Французької держави, що розпадалася, - на дикому заході імперії, далеко від очей Риму. Коли передбачуваний союзник Італії, Іберія, почала розширювати свій вплив на регіон, це був підкуп племен і збройні вторгнення. Зараз італійський Алжир контролюється непевною військовою адміністрацією, яка все більше покладається на хиткий союз з алжирськими корінними жителями. Природно, що напруженість у відносинах з піренейцями та їхніми союзниками, ополченцями "п'єнуар", є високою. Коли Тріумвірат розпадеться, яка імперія, якщо така взагалі виникне, правитиме Алжиром, і скільки їм залишиться правити?"
 CRO_THENEWORDER_DESC: "Від самого початку Незалежна Держава Хорватія була фарсом. Маріонетковий уряд країн Осі, створений після Другої світової війни, теоретично монархія на чолі з італійським королем, практично перебувала в руках Анте Павелича та його жорстокого Усташа. З розпадом Осі та смертю Павеліча Італійська імперія відновила свій контроль над Хорватією, скинувши усташів і передавши королівство в руки невеликої групи італійських генералів та радників. Зважаючи на те, що в країні все ще вирують партизанські дії, а усташі діють у підпіллі, королівство, схоже, доживає останні дні - зміни наближаються до країни, на краще чи на гірше..."
 GRE_THENEWORDER_DESC: "Грецька держава народилася у вогні Другої світової війни, і навіть у наш час вона страждає від тих самих проблем, що й тоді, коли Європа була охоплена конфліктом. Вкрай непопулярний і недемократичний уряд, новітня історія Греції характеризується послідовною нездатністю реформувати чи лібералізувати країну в будь-який спосіб, оскільки держава тримається лише завдяки потужній присутності гарнізонів Тріумвірату, щоб тримати під контролем численні партизанські групи та організації. Однак, з огляду на погіршення здоров'я прем'єр-міністра, криза здається неминучою - і колиска європейської цивілізації може незабаром знову опинитися у воєнному лихолітті. Чи вдасться Греції відродитися з попелу, як фенікс, чи країна приречена на нові десятиліття темряви?"
 SAU_THENEWORDER_DESC: "Зі скромних початків дім Аль-Сауд став однією з домінуючих держав на всьому Аравійському півострові - і коли Друга світова війна змінила все, в Аравії все залишилося по-старому. Зустрічами та рукостисканнями саудівська королівська родина зберегла свою незалежність під крилом Італійської імперії - ставши єдиною державою в італійському просторі, яка не приймала гарнізон з Риму, і все це в обмін на легкий доступ до нафти. Завдяки нафтовим угодам з Італією саудівський дім казково розбагатів, і вони мають намір використовувати своє багатство з користю. У той час як багато хто в арабському та ісламському світі дивиться на Ер-Ріяд як на маяк мусульманської опозиції західному імперіалізму, саудівці мовчки вичікують свого часу, чекаючи слушного моменту, щоб очолити боротьбу проти італійських гнобителів і нарешті реалізувати своє справжнє покликання як лідерів віруючих."
 IBR_THENEWORDER_DESC: "Після перемоги Німеччини у Другій світовій війні багато хто очікував, що Іспанія підніметься разом з нею. Однак, коли Іспанія відмовилася підкоритися волі Німеччини, напруженість незабаром почала зростати. Німці врешті-решт зажадали від Іспанії виконати їхні вимоги щодо будівництва Гібралтарської дамби, на що іспанці врешті-решт погодилися.\n\nОднак це призвело до хаосу, оскільки будівництво дамби провалилося, а Німеччина конфіскувала африканські колонії Португалії і почала брязкати шаблями проти своїх південних сусідів, Португалія та Іспанія домовилися про об'єднання, щоб краще протистояти німецькому вторгненню. Однак це вторгнення так і не відбулося, і тепер обидві країни перебувають у неспокійних відносинах одна з одною. Як німецька могутність відходить у минуле, так само відходить у минуле і цей незручний союз..."

