 AMR_THENEWORDER_DESC: "Коли Радянський Союз прийшов до влади, тисячі й тисячі росіян тікали, куди тільки могли. Для багатьох на сході таким місцем стало місто Харбін у Маньчжурії. Гірко переживаючи поразку в громадянській війні і шукаючи будь-який шанс на спокуту чи помсту, ці вигнанці звернулися до нового фашистського руху, який тільки-но починав розвиватися в Європі. Багато хто з росіян у Харбіні прийняв фашизм як нового суперника комунізму, і не хто інший, як Костянтин Родзаєвський. Молодий чоловік був полум'яним оратором і відкритим прихильником гітлерівської ідеології націонал-соціалізму, і він швидко піднявся по кар'єрних сходах, щоб стати лідером Російської фашистської партії в Харбіні.\n\nКоли Радянський Союз розпався, вигнанці, побачивши можливість повернути собі батьківщину, поспішили завдати удару. За підтримки Японії Родзаєвський очолив вторгнення на російський Далекий Схід, оголосивши про свій намір возз'єднати націю і створити нову еру російського націонал-соціалізму. Здавалося, все йшло добре, але Родзаєвський був зраджений двома конкуруючими кліками. Офіцери білої армії завжди вагалися щодо прийняття фашизму, і коли вони побачили можливість відірватися, то скористалися нею, присягнувши на вірність фальшивому цареві в Читі. У Магадані Михайло Матковський, який довгий час претендував на контроль Родзаєвського над РФП, заявив, що Родзаєвський був нічим іншим, як маріонеткою нацистів-геноцидників і зрадником російської нації. Тепер Родзаєвський залишився керувати державою, вичікуючи свого часу, поки не зможе повернути те, що належить йому по праву, і дати зрадникам урок, який вони не забудуть."
 
 BRY_THENEWORDER_DESC: "Ягода і Президія Верховної Ради в Іркутську, схоже, нічого не навчилися після падіння Союзу Бухаріна. Вони наполягають на тому, що є справжніми спадкоємцями ленінської революції, в той час як НКВС придушує будь-яку внутрішньопартійну критику. Гірше того, вони душать місцеву автономію бурятського народу в умовах російськоцентричної гегемонії. Після років тиранії Ягоди різні дисиденти в його вотчині повстали, щоб скинути його та його Президію. Вони згуртувалися навколо харизматичного молодого ідеаліста Валерія Сабліна, палкого ленініста, який закликав до справжньої свободи та рівності для всіх народів Росії. До його бунту приєдналися всі: бухаринці, стурбовані посиленням контролю НКВС, буряти, які прагнуть автономії, молодші офіцери та жінки, які прагнуть рівноправності. Але коли Саблін переможе - якщо переможе - йому доведеться зіткнутися віч-на-віч з прагматичними проблемами управління державою. Чи буде Союз Сабліна відповідати ідеалам Леніна? Чи скотиться до бухарінського диктаторського прагматизму?"

 IRK_THENEWORDER_DESC: "Бухарінський режим дав тріщину і впав, коли зіткнувся з нацистським наступом. Коли сам Бухарін зник серед хаосу, директор НКВС Генріх Ягода мобілізував вцілілі дивізії НКВС, щоб евакуювати Президію Верховної Ради якомога далі на схід. Звідти залишки уряду Бухаріна намагалися утримати контроль над Далеким Сходом, але їхня влада повільно почала руйнуватися, оскільки воєначальники і бандити повстали, щоб забрати землю собі. Ягода швидко втратив довіру партійного керівництва; він і його НКВС почали перебирати на себе різні державні функції, на превеликий жаль Президії.\n\nЗаконні спадкоємці Радянського Союзу зараз перебувають у хиткому становищі. Баланс влади в Союзі коливається між лояльними до Ягоди державними діячами та апаратниками партійної бюрократії. Наче цього недостатньо, колишній радянський командир Валерій Саблін повстав проти іркутського уряду на березі озера Байкал. Ягоді доведеться швидко придушити це повстання, якщо він сподівається одного дня відновити Союз."
 
 MAG_THENEWORDER_DESC: "З моменту заснування Російської фашистської партії Михайло Матковський змагався з Костянтином Родзаєвським за контроль над нею. Родзаєвський був агресивним та ідеалістичним і відкрито підтримував гітлерівський нацизм, тоді як Матковський був більш витонченим та дипломатичним і чітко бачив расову ненависть нацистів до росіян. Обидва чоловіки часто стикалися, але працювали разом заради мрії про Росію, вільну від більшовизму. Коли нацисти вторглися до Радянського Союзу, ця мрія несподівано стала реальністю, оскільки РФП організувала вторгнення на Далекий Схід. Однак відмова Родзаєвського засудити націонал-соціалізм навіть тоді, коли нацисти здійснювали геноцид проти російського народу, стала переломним моментом для Матковського. Він знав, що Німеччина ніколи не змириться з сильною Росією, навіть фашистською, а Родзаєвський лише веде націю до самогубства.\n\nМатковський і його прихильники взяли під контроль порт Магадан і заявили, що Родзаєвський - зрадник батьківщини, і тільки Матковський зможе об'єднати Росію при справжньому фашизмі. Тепер кліка Матковського роками готується завдати удару на південь і покінчити з Родзаєвським раз і назавжди. Ресурсів у Магадані не вистачає, що змушує Матковського звертатися до незвичних джерел допомоги. Найманці з усього світу прибувають до Магадану в пошуках слави та багатства, але найбільше джерело підтримки лежить за Тихим океаном: Сполучені Штати. Переконати американців буде нелегким завданням, але якщо хтось і може це зробити, то це Матковський."

