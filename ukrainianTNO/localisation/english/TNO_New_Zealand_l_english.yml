 #leader bio
 POLITICS_KEITH_HOLYOAKE_DESC:0 "Кіт Голіок - людина, відома багатьма речами, серед яких - його врівноваженість, сильний акцент і репутація надмірно ввічливої людини. Голіок, син пари власників крамниць, які стали фермерами, народився у сільській частині Нової Зеландії. Приєднавшись до орієнтованої на сільську місцевість Партії реформ у 1932 році, Голіок швидко став партійною зіркою, відігравши ключову роль у її реформуванні в сучасну Національну партію.\n\nОбійнявши посаду прем'єр-міністра в Першому національному уряді, Голіок очолив Національну партію в 1957 році після відставки в 1956 році попереднього прем'єр-міністра Сідні Голанда. Три роки він був лідером опозиції, а потім переміг на загальних виборах 1960 року, завоювавши цю посаду.\n\nВиступаючи за збереження сильної національної оборони проти постійної загрози з боку японців, міністерство Голіока вже почало реалізовувати прогресивну соціальну програму, яка передбачає скасування смертної кари та розширення прав народу маорі. Із наближенням загальних виборів 1963 року Голіоак має надію, що Нова Зеландія і надалі підтримуватиме його ідеї."
 
