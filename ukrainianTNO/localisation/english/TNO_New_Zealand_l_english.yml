NZL_Culture_War:0 "Культурна війна – домінування англійців"
NZL_Culture_War_desc:0 "Життєдайне джерело новозеландської економіки - Тихоокеанський регіон. Імпорт, особливо з американських ринків, має ключове значення для економіки Нової Зеландії. Таким чином, американська культура часто має значний вплив на місцеву культуру.\n\nНа сьогоднішній день у культурному плані над Новою Зеландією все ще гордо майорить юніон-джек. Британська культура залишається домінуючою. І все ж ми чуємо ці єхидні перешіптування, коли повертаємося від них спиною. Чи справді ми є «білошкірим сміттям Тихоокеанського регіону»? Чи ми просто досить сміливі, щоб зберегти наші традиції??"

NZL_Establishment:0 "Гармонійніший істеблішмент"
NZL_Establishment_desc:0 "З моменту проголошення самоврядування в 1907 році наш уряд прагне представляти інтереси новозеландців і приносити їм користь. Наразі Веллінґтон добре попрацював: уряд стабільний, парламент досить приязний, а віра народу в наш політичний істеблішмент перебуває на прийнятному рівні. Допоки цей мир триватиме, Нова Зеландія залишатиметься бастіоном політичної стабільності на десятиліття вперед."

NZL_Onto_World_Stage:0 "На світову сцену - із факелом у руках"
NZL_Onto_World_Stage_desc:0 "Незалежно від того, чи ви найбільша наддержава, чи найменший спостерігач, ви повинні нести факел свободи по всій земній кулі. Це наріжний камінь сучасної зовнішньої політики Нової Зеландії, і це відображається в їхньому прагненні приєднатися до ОВН у хрестових походах проти фашизму по всьому світу. Проте Нова Зеландія - маленька країна, і її бажання охопити все іноді перевищує її можливості."

NZL_Social_Fabric:0 "Соціальна канва - §Gстабільність§!"
NZL_Social_Fabric_desc:0 "Соціальна канва Нової Зеландії тримає націю в єдності, проте існує багато небезпек, які загрожують висмикнути з неї нитки, розтягнути і розірвати її на частини.\n\nНа щастя, тканина, що лежить в основі Нової Зеландії, залишається міцною і непошкодженою. Люди об'єднані і сповнені надії щодо напрямку розвитку нашого суспільства. Поки наша соціальна структура тримається, наша нація не впаде в темряву і відчай."

