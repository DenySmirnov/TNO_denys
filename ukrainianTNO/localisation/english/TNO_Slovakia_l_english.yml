 ### Ideas ###
 SLO_tiso_dead: "Смерть Тисо"
 SLO_tiso_dead_desc: "Зі смертю Йозефа Тисо країна опинилася в хаосі. Уряд повністю паралізований, а народ, який починає це усвідомлювати, вимагає змін. Ми повинні діяти швидко, щоб зупинити подальшу нестабільність."
 SLO_Chained_Minds: "Приковані розумом"
 SLO_Chained_Minds_desc: "Ні для кого не є секретом, що в Словаччині не дозволено вільно висловлювати свою думку. Хоча дехто може стверджувати, що свобода слова підриває стабільність уряду, а отже, її заборона є фундаментальною для функціонування держави, люди не дуже радіють цьому, як і мислителі."
 SLO_Political_Tensions: "Політична напруженість"
 SLO_Political_Tensions_desc: "Хоча Тисо був нашим беззаперечним лідером понад 20 років, його здоров'я, як це завжди буває, погіршується. Це, звичайно, означає, що всі, хто бере участь у словацькій політиці, почали боротися за владу в усіх можливих формах. І як ніби цього було недостатньо, повідомлення про нульову активність опору виявляються брехливими..."
 SLO_Agitated_Workers: "Схвильовані робітники"
 SLO_Agitated_Workers_desc: "Хоча останні кілька десятиліть республіка жила досить непогано, її все ще переслідують проблеми, зокрема, робітники. Низька заробітна плата, погані умови праці чи просто загальна незгода з урядом - робітники постійно страйкують."
 SLO_Uncompetitive_Economy: "Неконкурентна економіка"
 SLO_Uncompetitive_Economy_desc: "Фашизм, як виявляється, не був найдобрішим для нашої економіки. Це потрібно вирішити, якщо ми не хочемо зазнати повного економічного краху."
