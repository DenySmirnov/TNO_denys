 POLITICS_JOZEF_TISO_DESC: "Все життя доктора Йозефа Тисо, священнослужителя, римо-католицького священика і президента Словацької Республіки, було надзвичайно успішним. Від ранніх успіхів у навчанні до висвячення в католицькій церкві на священика, а потім успішної кар'єри поміркованого політика. Здавалося, що Тисо був променем надії, порядною і доброю людиною. Проте до середини 1930-х років погляди Тисо змістилися в бік авторитарних і тоталітарних ідей, він став радикальною фігурою в словацькій політиці. Потім, коли нацисти окупували Чехословаччину, доктор Йозеф Тисо був призначений президентом Словацької Республіки. Тисо зрадив власний народ, купившись на «культ фюрера». \n\nПісля гучної перемоги Осі у Другій світовій війні, Європа процвітала протягом короткого часу, а потім настало десятиліття заворушень. Словацька економіка, підірвана німецькою економічною кризою, була майже знищена. Однак словацький уряд узяв гору. У відповідь на зростаючі заворушення в країні, президент Тисо запровадив подальші репресії проти власного народу, щоб придушити будь-яке невдоволення. \n\nДо 1962 року здоров'я президента Тисо стрімко погіршилося без жодних ознак покращення. Оскільки стан здоров'я Тисо погіршується, багато зацікавлених сторін в уряді почали готуватися до майбутньої події - його смерті."
 POLITICS_STEFAN_TISO_DESC: "Незважаючи на своє скромне походження, Штефан Тисо зараз перебуває в центрі словацької політики. Він народився у словацькій глибинці, був призваний до австро-угорської армії під час Першої світової війни, а згодом приєднався до Чехословацького легіону, повернувшись до своєї нової незалежної країни у 1920 році. Пізніше він став членом ГСНП, хоча і зазнав певної критики з боку антисемітського крила, оскільки його дружина була єврейкою. Тисо здобув ступінь доктора права в Університеті Коменського в Братиславі, став суддею в Тренчині, а згодом був переведений назад до Братислави і став членом Національного суду. \n\nПісля перемоги країн Осі у Другій світовій війні і відокремлення Словаччини від Чехії до влади в Словацькій Республіці прийшла партія Тисо - ГСНП. Він став головою Національного суду, де залишався до 1944 року, коли замінив Войтеха Туку на посаді прем'єр-міністра через погіршення його здоров'я. Тисо також одночасно обіймав посади міністра закордонних справ та міністра юстиції. Як прем'єр-міністр і міністр закордонних справ, він керував вступом Словаччини до Айнхайтспакту після його заснування.\n\nШтефан Тисо зараз є президентом Словацької республіки, замінивши на цій посаді свого далекого двоюрідного брата Йозефа Тисо після його смерті. Хоча його правління залишається стабільним, ходять чутки про невдоволення серед військових. Йому також прямо протистоїть більш радикальне крило ГСНП, в тому числі ті, хто прагне тіснішої співпраці з Німеччиною, як, наприклад, Александр Мах."
