 ### Leader Bios ###
 ALT_Ivan_Zavoloko: "Іван Заволоко"
 POLITICS_IVAN_ZAVOLOKO_DESC: "Людей Івана Никифоровича Заволоки давно висміювали як провінційних рубак, одержимих давнім відкинутим минулим. «Схизматики» було звичайною образою для представників старої віри. Це образило старообрядців, бо після всього вони просто вважали за потрібне продовжувати релігію предків, не завдаючи нікому шкоди. У Ризі Заволоко прагнув керувати своєю громадою і продовжувати власні дослідження минулого, вже як збирач давньоруських старожитностей. Коли імперія впала, старовіри вважали, що, можливо, для віри може початися новий золотий вік. Натомість Совєцький Союз, а потім і нацистська Німеччина принесли гніт і здичавіння старообрядницьким громадам. Після нацистської навали Заволоко пішов услід за багатьма своїми родичами на довге вигнання по землі, тікаючи від руїн зруйнованого майбутнього.\n\nВ Ойротії перша зустріч Заволоки з корінними мешканцями була невдалою. Алтайські жителі цього регіону довгий час зневажали чужинців, особливо після того, як бурханістська релігія, що набирала все більшої популярності, стала сприйматися як загроза царю, а потім совєтам. Прихильники цієї нової релігії мало жаліли вигнанців дуже старої релігії. У країні, спустошеній війною та бандитизмом, багато хто сприймав поділ обмеженого життєвого простору з чужинцями як самогубство.\n\nЗаволоко пройшов шлях від такого несприятливого початку до провідної ролі президента цієї молодої нації з подвійною релігійною та етнічною спадщиною. Підйом Заволоки здивував багатьох воєначальників у регіоні. Його терпляча увага до деталей і велике співчуття усім громадянам від малих до великих зробили його єдиним лідером, за яким підуть обидві групи населення в Ойротії. Але одна людина не може бути основою для цілої держави. Президент Заволоко та його прибічники мають спромогтися на глибшому рівні пов’язати долю як старообрядців, так і бурханців, щоб не загинуло майбутнє молодої нації, разом із її досі нездійсненим майбутнім."

