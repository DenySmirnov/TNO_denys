 ### Ideas ###
 ALT_religious_divide: "Релігійний розрив"
 ALT_religious_divide_desc: "Держава Ойротія була побудована з нуля на принципі єдності та солідарності між двома найбільшими рухами, які сформували більшу частину її населення. Це старообрядництво, православна деномінація, яка довгий час була відокремлена від російської церкви, і бурханісти, послідовники синкретичного вітчизняного релігійного руху, що виник на початку XX століття.\n\nДві релігії зберегли відносно мирне співіснування, але Ойротія, без сумніву, характеризується чітким розколом між її громадянами. Кожна сторона має різні цілі та ідеї для нації, і результат цього очевидний в уряді, якому часто доводиться мати справу з розбіжностями та чварами між своїми людьми."

 ALT_christian_socialism: "Християнський соціалізм"
 ALT_christian_socialism_desc: "Багато жителів Алтаю, корінні вони чи ні, симпатизували радянській системі, поки вона існувала. Хоча позитивне ставлення до соціалізму не пережило плин часу, воно, без сумніву, вплинуло на економічну політику Ойротії. Багато старообрядців провели деякі надумані порівняння між вченням Христа та лівою ідеологією, сформувавши низку заходів, які вони впроваджували, що відрізнялися від майже всього на просторах Росії.\n\nВключаючи часткову націоналізацію та загравання з елементами планової економіки, такі заходи були напрочуд популярні, що навіть підвищило їхню ефективність."

 ALT_agrarian_economy: "Аграрна економіка"
 ALT_agrarian_economy_desc: "На відміну від багатьох інших шматків Росії, Алтай залишився регіоном, що економічно залежить не від новозбудованої промисловості, а від сільського господарства. Велика хвиля індустріалізації була ледве помічена на ойратських землях, а зусилля центрального уряду в Москві провести її тут раптово припинилися з Великою Вітчизняною війною та падінням уряду Бухаріна.\n\nНатомість економіка все ще базується на сільськогосподарському виробництві, до якого регіон уже призвичаївся. Нова місцева влада швидко прийняла це, уникаючи будь-яких стрімких і надто амбітних планів індустріалізації. Ми залишаємося здебільшого аграрною державою."