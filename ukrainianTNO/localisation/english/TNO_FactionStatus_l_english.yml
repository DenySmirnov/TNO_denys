##Template
FactionStatus_tooltip: "§L[This.GetFactionStatus_desc]§!"

##Generic
Generic_Faction: "Учасник [This.GetFactionName]"
Generic_Faction_desc: "[This.GetNameDefCap] є учасником [This.GetFactionName]. Вони перебувають у фракції, а це означає, що якщо на когось із її членів напали або іншим чином вступили у війну, члени альянсу приєднаються до їхньої війни, щоб допомогти своєму товаришеві. Вони можуть діяти в унісон на світовій арені і можуть поширювати свій вплив завдяки своїй колективній силі. Альянс також може не обмежуватися військовим пактом, а розширюватися на багатьох фронтах, таких як економічне співробітництво та інші форми співпраці, які приносять взаємну вигоду його членам."

##Ural Alliance
UA_Member: "Учасник Уральського альянсу"
UA_Member_effect: "[!UA_Member]"
UA_Member_desc: "Підвищення фактору оборони: §Y5%§!\n\nНа території колишнього Совєцького Союзу південноУральські держави Оренбург і Уральська ліга об'єдналися у військовий союз для боротьби із загрозою Чорної гори і бандитами Дірлевангера."
##Afrika
AS_Member: "Член організації Африканського щита"
AS_Member_effect: "[!AS_Member]"
AS_Member_desc: "Підвищення фактору оборони: §Y5%§!\n\nВ умовах хаосу в Німеччині після смерті нашого фюрера Адольфа Гітлера, райхскомісаріяти Чорного континенту §YЦентралАфрика§!, §YСюдвестАфрика§! та §YОстАфрика§! на чолі з райхскомісаром Гансом Хюттігом утворили військовий союз §YАфриканський щит§!, щоб захистити інтереси Райху в Африці від іноземного впливу, доки Німеччина не повернеться до влади."

##Pakt
Pakt_Leader: "Володар Європи"
Pakt_Leader_effect: "[!Pakt_Leader]"
Pakt_Leader_desc: "Айнхайтспакт, відомий у міжнародних колах як Пакт єдності, - це пан'європейський альянс нацистського Нового порядку. Старий порядок занепалих держав і дегенеративної корупції пішов у минуле - на його місці тепер стоїть Європейське братерство і єдність, кероване Німецьким гегемоном. Пакт складається з безлічі угод, які детально регламентують економічні, військові та політичні відносини його численних держав- учасниць, кожна з яких в кінцевому підсумку розроблена в німецьких інтересах. Завдяки своєму безпрецедентному контролю над європейськими справами, Пакт є справді стрижнем європейської долі - і Райху, §Yгосподаря Європи§!."

Pakt_Military_Authority: "Військове керівництво"
Pakt_Military_Authority_effect: "[!Pakt_Military_Authority]"
Pakt_Military_Authority_desc: "Прискорення зростання ВВП: §R-3.5%§!\n\nСтворена після Німецької військової окупації території, на якій вона діє, §YВійськове керівництво§! отримує свої накази безпосередньо з офісів вищого командування армії. Маючи особливі повноваження, вона керує майже всіма справами на наданій їй території, наглядаючи за роботою поліції, втручаючись у місцеве самоврядування і, перш за все, стежачи за своїми господарями на предмет будь-яких ознак необережності. Саме завдяки цим засобам §YВійськового керівництва§! вважається найбільш вираженою гілкою німецького контролю."

Pakt_Protektorat: "Протекторат"
Pakt_Protektorat_effect: "[!Pakt_Protektorat]"
Pakt_Protektorat_desc: "Прискорення зростання ВВП: §Y3.5%§!\nМодифікатор ВВП до лідера сфери: §Y3.5%§!\n\nЦя нація є §YПротекторатом§!, залишком колишньої нації, яка зараз майже повністю інтегрована в Райх. Згідно з німецькою версією, §Yпротекторати§! - це особливі регіони Райху, обрані для самоуправління та управління своїми справами з певним ступенем автономії. Однак під цим фасадом автономії ховається система економічного та політичного контролю, яка в кінцевому підсумку повертає їх назад до Німеччини. Їхньою економікою керують Німецькі компанії, їхня політика закрита німецькими печатками, §YПротекторати§! є розширеною тінню Райху. Не всі провінції Райху носять цю назву, і §YПротекторати§! ще можуть її носити."

Pakt_Integrated_Reichskommissariat: "Об'єднаний Райхскомісаріат"
Pakt_Integrated_Reichskommissariat_effect: "[!Pakt_Integrated_Reichskommissariat]"
Pakt_Integrated_Reichskommissariat_desc: "Прискорення зростання ВВП: §R-7.5%§!\nМодифікатор ВВП до лідера сфери: §Y5%§!\n\n§YІнтегрований Райхскомісаріат§! - це колоніальна адміністрація, найнята Райхом для підготовки до анексії та безпосередньо перед нею. Адміністрація дедалі більше пов'язувалася з адміністрацією самого Райху, до такої міри, що бізнес і люди безперешкодно перетинали кордони між ними. Аналогічно, дедалі більше політичних призначень в адміністрації цього §YРайхскомісаріату§! є лише однією з ознак того, що незабаром ця територія стане провінцією Німеччини."

Pakt_Autonomous_Reichskommissariat: "Автономний Райхскомісаріат"
Pakt_Autonomous_Reichskommissariat_effect: "[!Pakt_Autonomous_Reichskommissariat]"
Pakt_Autonomous_Reichskommissariat_desc: "Прискорення зростання ВВП: §R-5%§!\nМодифікатор ВВП до лідера сфери: §Y5%§!\n\n§YАвтономний Райхскомісаріат§!, як і його інтегрована альтернатива, є не державою, а скоріше колоніальною адміністрацією, створеною ВеликоНімецьким Райхом для підготовки до його неминучої анексії. Очолювані призначеним фюрером Райхскомісаром, ці адміністративні регіони отримали певну автономію від зазвичай пильного нагляду з боку Німеччини або через свою віддаленість від батьківщини, або через регіональні особливості. Автономія поширюється лише на їхню еліту, і що вони з нею робитимуть - вирішувати тільки їм."

Pakt_Reichsland: "Райхсланд"
Pakt_Reichsland_effect: "[!Pakt_Reichsland]"
Pakt_Reichsland_desc: "Прискорення зростання ВВП: §Y4%§!\nМодифікатор ВВП до лідера сфери: §Y2.5%§!\n\nЦя територія була визначена як приналежність до §YРайхсланд.§! Хоча де-юре і на міжнародному рівні вона все ще є частиною Німеччини, її очолює уряд колабораціоністів, який намагається легітимізувати і гармонізувати правління Райху."

Pakt_Marionettenstaat: "Маріонеткова держава"
Pakt_Marionettenstaat_effect: "[!Pakt_Marionettenstaat]"
Pakt_Marionettenstaat_desc: "Прискорення зростання ВВП: §Y4.5%§!\n\nЦя країна є §YМаріонетковою державою§!, нібито незалежним членом Пакту. Братерство між цією країною та Райхом настільки тісне, що вони голосують в інтересах один одного на радах Пакту, чітко дотримуючись лінії, запропонованої німецькими представниками. Німці є на вулицях, на підприємствах, в казармах і в залах засідань уряду - такою є їхня підтримка загальноєвропейського ідеалу. Усі мітштрайтери є близькими братами по зброї Райху, але §YМаріонеткова держава§! є ще ближчими, танцюючи на кінці струни Хорста-Весселя-Лейда."

Pakt_Mitstreiter: "Колеги-кампанійці"
Pakt_Mitstreiter_effect: "[!Pakt_Mitstreiter]"
Pakt_Mitstreiter_desc: "Прискорення зростання ВВП: §Y7.5%§!\n\nГорда §YКолеги-кампанійці§! ВеликоНімецького Рейху, ця нація скинула кайдани виродження і вступила в нову епоху. Тепер вона вважається близьким братом по зброї в боротьбі за європейську єдність і процвітання в рамках Пакту Єдності, і її доля переплетена з долею Німеччини. Німеччина наполягає на тому, що це взаємні і процвітаючі відносини, хоча насправді так званий брат по зброї слугує більше інструментом, ніж рівноправним партнером."

Pakt_Bundnispartner: "Партнер Альянсу"
Pakt_Bundnispartner_effect: "[!Pakt_Bundnispartner]"
Pakt_Bundnispartner_desc: "Прискорення зростання ВВП: §Y10%§!\n\nБудучи §YПартнером Альянсу§! Великого Німецького Рейху, ця країна побачила мудрість у мирній співпраці та взаємодопомозі з найбільшою європейською імперією і приєдналася до Пакту Єдності як рівноправний партнер. Тепер, будучи союзником Райху на світовій арені, вона підпадає під дію безлічі договорів та зобов'язань, які накладає на неї союз. Хоча прагнення до братерської єдності заявлено як причина членства в Пакту Єдності, найчастіше країни втягуються в ці не надто рівноправні відносини через принаду економічного процвітання та безпеки."

Pakt_Ordensstaat: "Орденштаат"
Pakt_Ordensstaat_effect: "[!Pakt_Ordensstaat]"
Pakt_Ordensstaat_desc: "Прискорення зростання ВВП: §R-10%§!\n\nУнікальна серед пактів, ця нація є §YОрденштаат§!, військовою адміністрацією, контрольованою виключно СС. Хоча формально політично, військово та економічно вона є частиною Райху в цілому, підпорядковуючись верховному командуванню фюрера, в дійсності §YОрденштаат§! є трохи більше, ніж приватною вотчиною Райхсфюрера-СС Генріха Гіммлера. Громадськості відкрито мало інформації про внутрішню роботу §YОрденштаат§!, але ходять чутки про тотальний і повний контроль за діями, словами і навіть думками громадян. Ілюзія німецького контролю над §YОрденштаат§! є хиткою, і одна іскра може спалахнути..."

Pakt_Observer: "Спостерігач Пакту"
Pakt_Observer_effect: "[!Pakt_Observer]"
Pakt_Observer_desc: "Прискорення зростання ВВП: §Y5%§!\n\nЦя країна має тісні зв'язки з Німеччиною та її колегами по Пакту Єдності, і їй надано статус §Yспостерігача пакту§! в організації. Зберігаючи свою незалежність від Пакту, ця нація має привілей брати участь у деяких програмах та заходах Пакту Єдності, в той же час поділяючи деякі обов'язки та відповідальність членів Пакту."

Anti_Heydrich_Pact: "Анти-Гейдріхівський пакт"
Anti_Heydrich_Pact_effect: "[!Anti_Heydrich_Pact]"
Anti_Heydrich_Pact_desc: "A terrible, once unimaginable outcome is now a frightening possibility. Reinhard Heydrich-the Butcher of Prague, the Hangman, Himmler's confidant-could prevail in the German Civil War. Reinhard Heydrich could become Germany's next Führer.\n\nSuffice to say, such an outcome is untenable. To prevent a catastrophe from befalling the Reich, most of the remaining combatants in the civil war have put their disagreements aside and agreed to an informal truce. So long as Heydrich still stands, so long as he still poses a threat to Germany and all it stands for, they will not attack one another. They will work together to destroy the madman and his allies.\n\n§xMay God have mercy on Germany if they fail.§!"

Anti_Himmler: "Анти-Гіммлерівська коаліція"
Anti_Himmler_effect: "[!Anti_Himmler]"
Anti_Himmler_desc: "The name of the Anti-Himmler-Koalition is somewhat unnecessary, in the eyes of many Germans. After all, practically everyone has been against Himmler for decades, outside of the SS. Still, the name fits well for the expansive, disorderly alliance that ammasses against the black masses of Himmler's legions - including Himmler's former protege, Reinhard Heydrich, who leads the Koalition. Truly, any movement that encompasses everything from democrats to militarists to SS men is a coalition borne purely of hatred for a greater evil.\n\nIt is that evil alone, who plots and schemes the end of the world in Nanzig, who holds his opponents together. When he dies, the coalition will go with him, and the forces of a united opposition will break apart once more. Even with this in mind, the members know that scheming against one another borders on foolish, for what is the point in plotting for tomorrow if the world might end today?"
GER_HGR_Anti_Himmler: "Анти-Гіммлерівська коаліція"
GER_HGR_Anti_Himmler_effect: "[!Anti_Himmler]"
GER_HGR_Anti_Himmler_desc: "The name of the Anti-Himmler-Koalition is somewhat unnecessary, in the eyes of many Germans. After all, practically everyone has been against Himmler for decades, outside of the SS. Still, the name fits well for the expansive, disorderly alliance that ammasses against the black masses of Himmler's legions - including Himmler's former protege, Reinhard Heydrich, who leads the Koalition. Truly, any movement that encompasses everything from democrats to militarists to SS men is a coalition borne purely of hatred for a greater evil.\n\nIt is that evil alone, who plots and schemes the end of the world in Nanzig, who holds his opponents together. When he dies, the coalition will go with him, and the forces of a united opposition will break apart once more. Even with this in mind, the members know that scheming against one another borders on foolish, for what is the point in plotting for tomorrow if the world might end today?"

Anti_Heydrich: "Лоялісти Гіммлера"
Anti_Heydrich_effect: "[!Anti_Heydrich]"
Anti_Heydrich_desc: "It takes a truly special kind of man to side with someone as evil as Heinrich Himmler when the cards are down. The Reich is split apart, sliced into pieces by the man once hailed as the future of the Aryan race - Reinhard Heydrich, the greatest traitor of modern times. His revolt has forced everyone in Central Europe, German or not, to take a side. These men are the ones who have sided with the Burgundian System.\n\nThese men, once few in number, are now stronger than they've ever been. Heydrich's victory in Germany has granted the loyalists of the SS great weaponry and positions, which they now take up to defend against degenerate hordes that wish to tear down everything that the Aryan man has fought for. Many fight for the Burgundian System and Aryanism. Some fight for Himmler. Very few fight for - or know of - Himmler's true plans. Yet, no matter their reasons, they are armed, trained, deadly, and highly dangerous, and they will stop at nothing to put Europe under the cold scorch of the Black Sun."

#Sphere
Sphere_Leader: "Лідер Сфери"
Sphere_Leader_effect: "[!Sphere_Leader]"
Sphere_Leader_desc: "The Dai Tōa Kyōeiken, commonly referred to as "The Sphere", is an international organization of East Asian nations established during the Greater East Asia Conference in 1943. After the signing of the Greater East Asia Joint Declaration during the 1943 meeting, further amendments to the Declaration formalized the Sphere's status as an international political entity with its political, economic, and military sub-organizations.\n\nBeyond its few voluntary members, the Sphere is filled with colonial governments in all but name, geared towards serving their Japanese slaveholders. Most importantly, however, it serves as a further extension of the Imperial stranglehold.\n\nAs the Permanent Chairman State of the Sphere Governing Council and the Greater East Asian Peace Organization, we receive a significant portion of membership fees paid by Sphere members and possess the power to command the armed forces of our member states in a state of emergency. Additionally, a fraction of each subject's industrial capacities will be transferred to us, according to their level of dependency."

Sphere_Core_Member: "Базовий участник Сфери"
Sphere_Core_Member_effect: "[!Sphere_Core_Member]"
Sphere_Core_Member_desc: "Прискорення зростання ВВП: §Y10%§!\nМодифікатор ВВП до лідера сфери: §Y7.5%§!\n\nWhen Pan-Asianism was in its infancy under the name of Japanese-Manchurian-Chinese Special Relationship, Xinjing and Nanjing were forced into an economic bloc with Tokyo in 1940, fueling the Empire's oppressive war machine. The cultural ties between the two Chinese puppets and Japan, combined with the two regimes' early participation in Japan's self-proclaimed War of Liberation, earned Manchukuo and the Republic of China their special places in the Sphere as permanent members of the Sphere Governing Council.\n\nHowever, while they enjoy a de jure seniority over other members of the Sphere, the reality is far less rosy than it appears. Both Xinjing and Nanjing have to, thanks to their on-paper seniority, contribute a greater share into the Sphere's - or more accurately Japan's - defense and infrastructure fund. Needless to say, the "Core Membership" serves merely as an excuse to extort the peoples of China, yet neither the "Republic" of the South or the "Empire" of the North would give up this title upon which their legitimacy hinges."

Sphere_Chinese_Warlord: "Китайський військовий командир"
Sphere_Chinese_Warlord_effect: "[!Sphere_Chinese_Warlord]"
Sphere_Chinese_Warlord_desc: "Оборона дивізії на основних територіях: §G+20%§!\n\nThe Republic of China was never a unified political entity despite its claims. Back in the days when China was engulfed by the flames of war, many Chiang-aligned warlords surrendered to Wang Jingwei and his rebranded KMT, either out of the simple desire to survive under the New Order, or as an attempt to preserve their might until a leader emerges and firebrands the torch of liberation.\n\nNevertheless, those regimes, while nominally subservient to the Nanking Government, are highly autonomous both politically and militarily. It is extremely difficult for either Nanking or Tokyo to exert any substantial influence over those warlord-controlled regions; it is not an understatement that those Chinese "provinces" are no different from a full-fledged sovereign state except in name."

Sphere_Coequal: "Незалежний учасник сфери"
Sphere_Coequal_effect: "[!Sphere_Coequal]"
Sphere_Coequal_desc: "Прискорення зростання ВВП: §Y10%§!\n\nThis nation is an independent member of the Dai Tōa Kyōeiken, joining the Sphere as a member by choice rather than as an involuntary puppet government. Many independent members were also participants in the Greater East Asia Conference in 1943, making them the founding members of the Sphere as well.\n\nWhile independent members' internal governance is free from Tokyo's direct interference, their economies are nevertheless under the influence of Japan's economic sphere, which, in turn, allows Japan to exert notable influence over their politics."

Sphere_Economic_Dependent: "Економічно залежний учасник сфери"
Sphere_Economic_Dependent_effect: "[!Sphere_Economic_Dependent]"
Sphere_Economic_Dependent_desc: "Прискорення зростання ВВП: §Y3%§!\nМодифікатор ВВП до лідера сфери: §Y2.5%§!\n\nThis nation's economy requires financial aid from the Sphere to stay afloat. In exchange for Japanese aid, this nation is required to delegate power to Sphere-appointed "advisors" and must make annual repayment of the loan to the Japanese treasury.\n\nSuch "advisors" ensure that the degree of liberty given to the government is not misused and does not go against the whims of Tokyo.\n\nIn unfortunate, and often seen, cases where the nation is unable to make timely repayment to Japan, it shall have no other choice but to make more concessions to Japan by becoming a Fully Dependent Member."
Sphere_Fully_Dependent: "Повністю залежний учасник сфери"
Sphere_Fully_Dependent_effect: "[!Sphere_Fully_Dependent]"
Sphere_Fully_Dependent_desc: "Прискорення зростання ВВП:  §Y3%§!\nМодифікатор ВВП до лідера сфери: §Y5%§!\n\nAs a result of missed debt payments to Japan, governance failure, or many other reasons, the internal governance of this nation is under the full control of Japan via Japanese "advisors" in this nation's government ministries.\n\nIn this nation, the Head of State, Head of the Government, as well as the Ministers and Military Leaders serve in an almost ceremonial capacity. Any and all of the decisions this government is allowed to make are judged by such "advisors" who ensure that such actions do not go against the whims of Tokyo. As a result, the entire state apparatus in truth lives only to serve Japanese interests, with those of the nation's citizens taking second, if not third place."
Sphere_Imp_Protectorate: "Японська військова адміністрація"
Sphere_Imp_Protectorate_effect: "[!Sphere_Imp_Protectorate]"
Sphere_Imp_Protectorate_desc: "Прискорення зростання ВВП: §R-3%§!\nМодифікатор ВВП до лідера сфери: §Y3.5%§!\n\nThis region is under temporary or permanent administration of the Japanese military. This region is directly subservient to the Imperial Headquarters in Tokyo, and little to no power is delegated to local civilian administrations. This is the most direct form of Japanese influence in a nation aside from complete annexation."

Sphere_Corporate_Dependency: "Корпоративна залежність"
Sphere_Corporate_Dependency_effect: "[!Sphere_Special_Econ_Zone]"
Sphere_Corporate_Dependency_desc: "Прискорення зростання ВВП: §Y10%§!\nМодифікатор ВВП до лідера сфери: §Y10%§!\n\nMuch less a nation and more of a giant corporate playground, the State of Guangdong's primary purpose is to facilitate trade and cheap manufacturing for the electronics conglomerates in the territory - which exert explicit political influence via their representation on the Legislative Council of Guangdong. The entire country, especially the cities, is largely void of trade laws and restrictions. Endless sweatshops dot the land, with corporate symbolism appearing in such magnitude one forgets that it is Japan, not the corporations, that ultimately benefits most from this unnatural arrangement."

Sphere_Observer: "Спостерігач за сферою"
Sphere_Observer_effect: "[!Sphere_Observer]"
Sphere_Observer_desc: "Прискорення зростання ВВП: §Y5%§!\n\nThis status represents a nation gradually transitioning into full membership in the Co-Prosperity Sphere, usually through the means of extensive economic and diplomatic agreements and low-level military personnel training. Markets between these nations are often dominated by Japanese goods and are subject to the whims of Japanese investors, but the political landscape is usually untouched by Japanese interests, allowing the nation certain freedoms from Tokyo control."

#NLF
NLF_Leader: "Лідер Третього об'єднаного фронту"
NLF_Leader_effect: "[!NLF_Leader]"
NLF_Leader_desc: "In the wake of the destruction of the Second United Front, China was rendered asunder by the Japanese.\n\nNever must that happen again.\n\nLong Yun, the so-called King of the Southwest, has returned from his exile, while the remnants of the Second United Front scattered across Southeast Asia have banded together into a de-facto Third United Front against Japanese domination. From Yunnan in the furthest reaches of the south to the cold of Dongbei, such forces are gathering to resist imperialism, to resist the simple oppression that Japan holds over the people. Such a fight has been decried as useless and suicidal by many, yet their time is over. What sparks of hope the sons and daughters of China have must be kindled into a great flame, one that any power in the world will not extinguish. Liberation is coming. Hope is here. The rising sun shall set."

NLF_Member: "Участник Третього об'єднаного фронту"
NLF_Member_effect: "[!NLF_Member]"
NLF_Member_desc: "Атака дивізій: §G+10%§!\nЗахист дивізії: §G+10%§!\nШвидкість відновлення дивізії: §G+10%§!\nЛіміт капітуляції: §G+30%§!\n\nThe war of resistance never truly ended - but will this latest confrontation end the same or will it end in victory?\n\nThat is the question asked of the numerous warlords that still dominate significant swathes of China. Once, this territory and its people fought relentlessly to keep Japan from conquering them and their countrymen. Then, as the Japanese closed in on Mao Zedong and Chiang Kai-shek, proud heroes of the resistance in Chongqing, they had no choice but to abandon the United Front and save themselves. Two decades of suffering later, a new Front has been born and the Chinese people have reforged their bonds once more. Though some may decry the mission of overthrowing Japanese control as suicidal and a journey of suffering, there are no regrets to be found. It is better to say one resisted for a day and was cut down, unlike the dogs in Nanjing who serve Japan China on a silver platter. The legacy of the Third United Front, whether that is a loss or a victory, will be that of inspiration: of Chinese people rising up against their oppressors against all odds."

#OFN
OFN_Leader_of_The_Free_World: "Лідер вільного світу"
OFN_Leader_of_The_Free_World_effect: "[!OFN_Leader_of_The_Free_World]"
OFN_Leader_of_The_Free_World_desc: "Surrounded by existential threats from both East and West, the United States mustered allies wherever it could before drawing a line its enemies shall not cross. No matter the cost and state of affairs, the superpower swore, its leaders and armies will faithfully keep watch over the thin border it had formed between sanity and madness.\n\nIn recognition, governments and oppressed peoples alike turn towards Washington for guidance, security, and material support. Yet these privileges come with an unwritten demand: America must continue to uphold the high standards of its moniker, lest the Free World family suddenly find itself without a patriarch worth following..."

OFN_Independent_Member: "Незалежний член ОВН"
OFN_Independent_Member_effect: "[!OFN_Independent_Member]"
OFN_Independent_Member_desc: "Прискорення зростання ВВП: §Y10%§!\n\nThe OFN is, first and foremost, a mutual defense alliance between countries with liberal and democratic inclinations. It comprises signatories of the San Francisco Charter, who (barring some exceptions) are expected to "maintain and develop their individual and collective capacity to resist armed attack" in accordance with Article 3 of the aforementioned document. A council of representatives from every member-state, each entitled to one vote, manages the alliance's daily and long-term affairs.\n\nIndependent members refer to member-states which maintain political, economic, and military autonomy from the United States. The alliance's first independent members were Canada, Australia, New Zealand, and Iceland."

OFN_Dependent_Member: "Залежний член ОВН"
OFN_Dependent_Member_effect: "[!OFN_Dependent_Member]"
OFN_Dependent_Member_desc: "Прискорення зростання ВВП: §Y5%§!\n\nFor member-states with neither the resources nor the manpower to maintain anything larger than a self-defense force, Article 5 - which mandates signatories to "assist the Party or Parties so attacked by taking forthwith... the use of armed force" - entails beggaring their economies for a standing force which they themselves scarcely use. Minor nations' place in the OFN, with these constraints in mind, was subject to vigorous debate until a compromise solution was amended into the San Francisco Charter.\n\nThe now-termed "Dependent Status Clause" exempts member-states which fit a list of strict criteria from fulfilling their Article 5 obligations. In effect, the US Armed Forces subsumes a large portion of the duties their militaries are expected to perform. Only the West Indies Federation, Haiti, British Honduras, Guyana, Suriname, and the Faroes classify for the special status as of 1962."

OFN_Military_Government: "Американський військовий уряд"
OFN_Military_Government_effect: "[!OFN_Military_Government]"
OFN_Military_Government_desc: "Прискорення зростання ВВП: §R-2.5%§!\n\nThe United States has had experience instituting military districts - occupation zones whose inhabitants are subject to military, rather than extant local civilian laws - since the Reconstruction era. Aimed to enforce immediate peace and stability in war-torn or disputed regions, military governments are overseen by generals and involve sizable numbers of deployed American servicemen. Administrations may decide to continue this practice, for some reason or another, in the modern day.\n\nThe most recent example is US Forces Iceland, the eponymous island's de facto authority since 1941."

OFN_Mandate: "Мандат ОВН"
OFN_Mandate_effect: "[!OFN_Mandate]"
OFN_Mandate_desc: "Прискорення зростання ВВП: §R-5%§!\n\nGiven the goals outlined by its framers, the OFN is not only expected, but also pressured to intervene in conflicts where the Free World's interests are at stake. Oftentimes the entities which emerge from them lack the stability, institutions and experience to maintain a successful democracy post-independence.\n\nArticle 12 of the San Francisco Charter has presciently authorized the alliance to establish civil administrations in the aforementioned entities until capable local governments can oversee free and fair elections within their jurisdictions. Such a transitional period, it is hoped, will help create countries better equipped to seize their own destinies than otherwise."

OFN_Interim_Authority: "Тимчасова адміністрація"
OFN_Interim_Authority_effect: "[!OFN_Interim_Authority]"
OFN_Interim_Authority_desc: "Фактор стабільності: §G+15%§!\n\nThe Organization of Free Nations is not mandated to administer territories outright. Still, the alliance can work with other intergovernmental organizations to facilitate the establishment of solid and democratic governments in war-affected regions. Interim authorities are proto-states whose security and stability are ensured by OFN forces present in the country, while government functions are carried out by a transitional body.\n\nInterim authorities may be established under various circumstances, but always to establish a democratic regime with close ties to the United States. The transitional government will evolve from a military power into the basis for a new government and a potential next member of the OFN."

OFN_Observer: "Партнер ОВН"
OFN_Observer_effect: "[!OFN_Observer]"
OFN_Observer_desc: "Прискорення зростання ВВП: §Y5%§!\n\nWhile not a full member of the Organization of Free Nations, partner nations have close defense ties with the United States and are connected with the alliance through various programs. OFN Partnership is an informal title characterized by conditional defense development arrangements between a partner nation and the many OFN-affiliated intergovernmental organizations.\n\nPartnership programs began in 1950 with the OFN-OAS Defense Compact, whereby the OFN could offer defense modernization to members of the Organization of American States. Partnerships also facilitate military missions, grants, and other OFN aid. Through their affiliation with these programs, partner nations may be granted observer status in the OFN Security Council and put on track for eventual full membership in the alliance."

#Triumvirate
TRI_Founder_IT: "Засновник Тріумвірату"
TRI_Founder_IT_desc: "Прискорення зростання ВВП: §Y10%§!\n\nOf all of the conquests and victories Italy enjoyed during the twentieth century, many consider the formation of the Triumvirate to be the greatest among them. The diplomatic pride and joy of the Empire, the Triumvirate is- on paper- merely a defensive pact around the Mediterranean for mutual protection against the German Reich to their north. In practice, however, it was a masterstroke for Italian foreign policy. Italy's central place in the Mediterranean, and the bounty from her overseas Empire has granted her the unofficial position of first among equals amidst the Triumvirate's Founders.\n\nThe alliance has been on the decline, and as Italy seems to be its primary beneficiary, she is also the nation that has been fighting the hardest to keep it intact. Their Iberian and Turkish allies have not seen the diplomatic fruits of the partnership though, and without drastic action, this Italian bloc in all but name may indeed be reduced to merely Italy and her puppets."
TRI_Founder_IB: "Засновник Тріумвірату"
TRI_Founder_IB_desc: "Прискорення зростання ВВП: §Y10%§!\n\nOf the three Founders of the Triumvirate, the Iberian Union faced the most direct peril at the hands of the rampaging Germans. They seized the former Portuguese colonies in Africa by force, after all, and then they tried to foist the Gibraltar dam upon them, a project that would have only brought misery upon Iberia and all the nations of the Mediterranean. What was a project in power projection for Italy and a way to shore up border concerns for Turkey was a matter of survival for Iberia, and as such Iberia fought for the formation and maintenance of the Triumvirate since its inception.\n\nBut times are different now. The Germans seem to be retracting inwards these days, or at least stagnating somewhat, and Iberia no longer feels the existential threat of the Reich loom over them so heavily anymore. Now it is the time to ask what Iberia's ambitions are, and whether or not the Triumvirate is conducive to those aims. And if it's not, then perhaps it might be time to graduate beyond being a supporting actor behind the Italians on the world stage."
TRI_Founder_TR: "Засновник Тріумвірату"
TRI_Founder_TR_desc: "Прискорення зростання ВВП: §Y10%§!\n\nThe Republic of Turkey, unlike her western counterparts in Italy and Iberia, found herself aligning with the Italians and their Triumvirate not necessarily out of fear of the Germans to the north, but out of a need to secure their borders and foreign policy so they could focus on the nation's internal struggles. The Twentieth Century has seen great gains for the young republic, but with their massive successes, they have also gained much in the way of burdens, namely in the area of regional minorities that struggle ceaselessly against the nation. Turkey has needed breathing room to deal with these threats, and if nothing else the Triumvirate has provided exactly that.\n\nBut times change, and to survive, nations need to adapt to those changes. The Triumvirate is, to put it bluntly, a dying alliance. It no longer offers the security or support to Turkey that it once did, having evolved into a vanity project of Italian duces over the years. Turkey once again strains within her borders, and looks to break out of the constraints that the nature of their alliance places upon them."
TRI_Member: "Учасник Тріумвірату"
TRI_Member_desc: "Прискорення зростання ВВП: §Y5%§!\n\nThere are three founders of the Triumvirate, that is where the name comes from after all. However, in spite of that, the alliance encompasses more than merely Italy, Iberia, Turkey, and their respective puppets. A number of smaller nations find themselves in the orbit of one or more of these secondary powers and have, for one reason or another, petitioned the Founders for induction into the Triumvirate as a junior partner.\n\nThese nations maintain their legal autonomy and independence, but find their interests largely subordinated to that of the "Big Three" members of the Triumvirate both economically and in terms of foreign policy. This is all, of course, in exchange for the protection and security that the Triumvirate provides. Even still, many consider the inclusion within the Triumvirate to be more of a burden than an aid, because while they maintain their technical sovereignty over their own borders, everyone knows that Rome, Istanbul, and Madrid hold significant sway over the politicians in every one of the minor nations that seek out the Triumvirate."
TRI_Member_Client: "Клієнт Тріумвірату"
TRI_Member_Client_desc: "Прискорення зростання ВВП: §R-2.5%§!\n\nLegally speaking, the various client states, puppet regimes, and regional authorities of the Triumvirate represent less of a junior or underclass of nations within the Triumvirate, and something more akin to tumors or growths off of their parent nations. The legal status of client states within the Triumvirate is murky, with the Founders desiring recognition for the full membership of their vassals, while also seeking to prevent the other two from doing the same.\n\nFor this reason, the status of clients and subordinate nations and regions will remain something of a grey area from now until the end of the alliance, which may be fast approaching. In spite of how little they truly gain from the alliance, the Triumvirate has thus far kept their master nations restrained and at peace with one another, but with the disintegration of the Triumvirate looking as likely as it is now, the smallest of nations have much to fear as the local juggernauts begin sharpening their knives..."
TRI_Observer: "Спостерігач Тріумвірату"
TRI_Observer_desc: "Прискорення зростання ВВП: §Y2.5%§!\n\nWhere the Triumvirate's reach extends beyond the Mediterranean, there can be found the associated nations known as Triumvirate Observers. Though not formal members of the alliance, they still take part in its activities and benefit from mutual cooperation. Someday, these nations may seek to join the Triumvirate as full members... If the bloc can last that long, that is."

